
<div class="clearfix">
  <ul class="action-bar">
    <li><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="" ng-click="globalToggleSearch()"><span class="glyphicon glyphicon-search"></span></a>
    </li>
  </ul>
  <ul class="action-bar pull-right">
    <li><a href="" ui-sref="root.utils.message" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="站内提醒"><span class="glyphicon glyphicon-comment"></span></a>
    </li>
    <li><a href="" ui-sref="root.utils.batchmsg" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="群发信息"><span class="glyphicon glyphicon-envelope"></span></a>
    </li>
  </ul>
</div>
<div class="article-header-search">
  <form role="form" class="form-inline">
    <div class="form-group">
      <select ng-model="searchModel.filter" ng-options="filter.name for filter in filters" ng-change="resetSubFilter()" class="form-control input-sm"></select>
      <select ng-model="searchModel.subfilter" ng-options="filter.value as filter.name for filter in searchModel.filter.subfilters" ng-show="searchModel.filter.subfilters" class="form-control input-sm"></select>
      <input ng-model="searchModel.subfilter" ng-show="searchModel.filter.input" class="form-control input-sm"/>
    </div>
    <div ng-show="searchModel.filter.date" class="input-group">
      <label for="form-date-time" class="input-group-addon">时间</label>
      <input id="form-date-time" class="form-control input-sm" ng-show="searchModel.filter.date" ng-model="searchModel.subfilter.startTime" uu-date-picker="uu-date-picker" format="yyyy-mm-dd"/>
    </div>
    <div ng-show="searchModel.filter.datetime" class="input-group">
      <label for="form-start-time" class="input-group-addon">开始时间</label>
      <input id="form-start-time" class="form-control input-sm" ng-show="searchModel.filter.datetime" ng-model="searchModel.subfilter.startTime" uu-date-picker="uu-date-picker" format="yyyy-mm-dd"/>
    </div>
    <div ng-show="searchModel.filter.datetime" class="input-group">
      <label for="form-end-time" class="input-group-addon">结束时间</label>
      <input id="form-end-time" class="form-control input-sm" ng-show="searchModel.filter.datetime" ng-model="searchModel.subfilter.endTime" uu-date-picker="uu-date-picker" format="yyyy-mm-dd"/>
    </div>
    <div ng-click="search()" class="btn uu-btn"><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="查询"><span class="glyphicon glyphicon-search"></span></a>
    </div>
  </form>
</div>
<div class="article-header-operate pull-right"><a href="" ng-click="generatePickment()" class="jsglyph"><span class="glyphicon glyphicon-new-window"></span><span class="jsglyph-label">生成拣货单</span></a><a href="" ng-click="printShipment()" class="jsglyph"><span class="glyphicon glyphicon-print"></span><span class="jsglyph-label">打印发货单</span></a><a href="" ng-click="printExpress()" class="jsglyph"><span class="glyphicon glyphicon-print"></span><span class="jsglyph-label">打印快递单</span></a>
</div>
<table class="uu-table">
  <thead>
    <tr ng-dblclick="chooseTh('table-cols')">
      <th class="nowrap">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="isAllChecked" ng-init="isAllChecked=false" ng-click="toggleCheckAll(&quot;isAllChecked&quot;, shipments)"/>全选
          </label>
        </div>
      </th>
      <th ng-repeat="th in ths" ng-show="th.isChecked" ng-class="{&quot;sort&quot;: th.sortable}" uu-sort="th.sortable" sort-name="th.name" action="sortBy(name, type)" class="nowrap">{{th.label}}<a href="" ng-if="th.filters" data-toggle="dropdown"><span class="glyphicon glyphicon-filter"></span></a>
        <ul ng-if="th.filters" role="menu" class="dropdown-menu">
          <li ng-repeat="filter in th.filters"><a href="" ng-bind="filter"></a></li>
        </ul>
      </th>
      <th class="nowrap">工具</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="shipment in shipments" ng-dblclick="showPutinedshipment(shipment.shipment_code)">
      <td>
        <input type="checkbox" ng-model="shipment.isChecked" ng-click="checkIsAllChecked(&quot;isAllChecked&quot;, shipment, shipment)"/>
      </td>
      <td ng-bind="shipment.orders_no" ng-show="ths[0].isChecked"></td>
      <td ng-bind="shipment.shipment_no" ng-show="ths[1].isChecked"></td>
      <td ng-bind="shipment.customer_code" ng-show="ths[2].isChecked"></td>
      <td ng-bind="shipment.customer_name" ng-show="ths[3].isChecked"></td>
      <td ng-bind="shipment.address" ng-show="ths[4].isChecked"></td>
      <td ng-bind="shipment.customer_tel" ng-show="ths[5].isChecked"></td>
      <td ng-bind="shipment.amount" ng-show="ths[6].isChecked"></td>
      <td ng-bind="shipment.shipped_qty" ng-show="ths[7].isChecked"></td>
      <td ng-bind="shipment.has_invoice" ng-show="ths[8].isChecked"></td>
      <td ng-bind="shipment.express_code" ng-show="ths[9].isChecked"></td>
      <td ng-bind="shipment.express_orders_no" ng-show="ths[10].isChecked"></td>
      <td ng-bind="shipment.express_name" ng-show="ths[11].isChecked"></td>
      <td ng-bind="shipment.express_cost" ng-show="ths[12].isChecked"></td>
      <td ng-bind="shipment.courier" ng-show="ths[13].isChecked"></td>
      <td ng-bind="shipment.courier_tel" ng-show="ths[14].isChecked"></td>
      <td ng-bind="shipment.sent_date" ng-show="ths[15].isChecked"></td>
      <td ng-bind="shipment.create_time" ng-show="ths[16].isChecked"></td>
      <td ng-bind="shipment.creator" ng-show="ths[17].isChecked"></td>
      <td ng-bind="shipment.update_time" ng-show="ths[18].isChecked"></td>
      <td ng-bind="shipment.updater" ng-show="ths[19].isChecked"></td>
      <td ng-bind="shipment.status | mapper:&quot;shipmentStatus&quot;" ng-show="ths[20].isChecked"></td>
      <td ng-show="shipment.status!=-1 &amp;&amp; shipment.status!=2" class="nowrap"><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="修改" ng-click="editShipment(shipment.shipment_no, shipmentForm)"><span class="glyphicon glyphicon-pencil"></span></a>
      </td>
    </tr>
  </tbody>
</table>
<uu-pagination records="shipments.meta.recordsCount" per-page="shipments.meta.pageSize" page="shipments.meta.pageNo" pagreceiptForme="shipments.meta.pageNo" model="searchModel" action="getShipmentList()"></uu-pagination>
<div id="pickment-list" class="modal fade">
  <div class="modal-dialog modal-lg printable-modal">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
        <h4 class="modal-title">拣货单信息</h4>
      </div>
      <div class="modal-body printable">
        <form name="pickmentForm" novalidate="novalidate" ng-class="{sumitted: pickmentForm.$sumitted}" class="form-horizontal">
          <p class="noprint"><a href="" ng-click="print()" class="jsglyph"><span class="glyphicon glyphicon-print"></span><span class="jsglyph-label">打印</span></a>
          </p>
          <table style="margin: 0 auto;" class="form-table">
            <tr class="nowrap">
              <th class="form-th">
                <label class="form-th-label">拣货单号</label>
              </th>
              <td class="form-td">
                <p class="form-control-static" ng-bind="pickments.picking_no"></p>
              </td>
              <th class="form-th">
                <label class="form-th-label">状态</label>
              </th>
              <td class="form-td">
                <p class="form-control-static" ng-bind="pickments.status | mapper: &quot;pickmentStatus&quot;"></p>
              </td>
            </tr>
            <tr>
              <th class="form-th">
                <label class="form-th-label">创建人</label>
              </th>
              <td class="form-td">
                <p class="form-control-static" ng-bind="pickments.creator"></p>
              </td>
              <th class="form-th">
                <label class="form-th-label">创建时间</label>
              </th>
              <td class="form-td">
                <p class="form-control-static" ng-bind="pickments.create_time"></p>
              </td>
            </tr>
            <tr>
              <th class="form-th">
                <label class="form-th-label">更新人</label>
              </th>
              <td class="form-td">
                <p class="form-control-static" ng-bind="pickments.updater"></p>
              </td>
              <th class="form-th">
                <label class="form-th-label">更新时间</label>
              </th>
              <td class="form-td">
                <p class="form-control-static" ng-bind="pickments.update_time"></p>
              </td>
            </tr>
          </table>
          <table style="margin-top: 10px;" class="uu-table">
            <thead>
              <tr>
                <th class="nowrap">产品 / 商品编号</th>
                <th class="nowrap">名称</th>
                <th class="nowrap">是否产品</th>
                <th class="nowrap">是否赠品</th>
                <th class="nowrap">数量</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="pickment in pickments.details">
                <td ng-bind="pickment.code"></td>
                <td ng-bind="pickment.name"></td>
                <td ng-bind="pickment.is_product | yesno"></td>
                <td ng-bind="pickment.is_gift | yesno"></td>
                <td ng-bind="pickment.qty"></td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
      <div class="modal-footer">
        <button ng-click="savePutinedReceipt(pickmentForm)" ng-disabled="pickmentForm.processing" class="btn uu-btn btn-primary">拣货</button>
        <button ng-click="confirmPick(pickmentForm)" ng-disabled="pickmentForm.processing" class="btn uu-btn btn-success">拣货完成</button>
        <button data-dismiss="modal" class="btn uu-btn">取消</button>
      </div>
    </div>
  </div>
</div>
<div id="shipment-form" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
        <h4 class="modal-title">修改出库单</h4>
      </div>
      <div class="modal-body">
        <form name="shipmentForm" novalidate="novalidate" ng-class="{sumitted: shipmentForm.$sumitted}" class="form-horizontal">
          <fieldset>
            <table class="form-table">
              <tr>
                <th class="form-th">
                  <label for="form-form_orders_no" class="form-th-label">订单号</label>
                </th>
                <td class="form-td">
                  <input id="form-form_orders_no" class="form-control input-sm" ng-model="shipment.orders_no" required="required"/>
                </td>
                <th class="form-th">
                  <label for="form-form_shipment_no" class="form-th-label">发货单号</label>
                </th>
                <td class="form-td">
                  <input id="form-form_shipment_no" class="form-control input-sm" ng-model="shipment.shipment_no" required="required"/>
                </td>
              </tr>
              <tr>
                <th class="form-th">
                  <label for="form-form_customer_code" class="form-th-label">客户编号</label>
                </th>
                <td class="form-td">
                  <input id="form-form_customer_code" class="form-control input-sm" ng-model="shipment.customer_no" required="required"/>
                </td>
                <th class="form-th">
                  <label for="form-form_customer_name" class="form-th-label">客户姓名</label>
                </th>
                <td class="form-td">
                  <input id="form-form_customer_name" class="form-control input-sm" ng-model="shipment.customer_name" required="required"/>
                </td>
              </tr>
              <tr>
                <th class="form-th">
                  <label for="form-form_address" class="form-th-label">客户地址</label>
                </th>
                <td class="form-td">
                  <input id="form-form_address" class="form-control input-sm" ng-model="shipment.address" required="required"/>
                </td>
                <th class="form-th">
                  <label for="form-form_customer_tel" class="form-th-label">客户电话</label>
                </th>
                <td class="form-td">
                  <input id="form-form_customer_tel" class="form-control input-sm" ng-model="shipment.customer_tel" required="required"/>
                </td>
              </tr>
              <tr>
                <th class="form-th">
                  <label for="form-form_amount" class="form-th-label">付款金额</label>
                </th>
                <td class="form-td">
                  <input id="form-form_amount" class="form-control input-sm" ng-model="shipment.amount" required="required"/>
                </td>
                <th class="form-th">
                  <label for="form-form_shipped_qty" class="form-th-label">发货数量</label>
                </th>
                <td class="form-td">
                  <input id="form-form_shipped_qty" class="form-control input-sm" ng-model="shipment.shipped_qty" required="required"/>
                </td>
              </tr>
              <tr>
                <th class="form-th">
                  <label for="form-form_has_invoice" class="form-th-label">是否有发票</label>
                </th>
                <td class="form-td">
                  <select id="form-form_has_invoice" class="form-control input-sm" ng-model="shipment.has_invoice" required="required">
                    <option value="1">是</option>
                    <option value="0">否</option>
                  </select>
                </td>
                <th class="form-th">
                  <label for="form-form_sent_date" class="form-th-label">发货时间</label>
                </th>
                <td class="form-td">
                  <input id="form-form_sent_date" class="form-control input-sm" ng-model="shipment.sent_date" required="required"/>
                </td>
              </tr>
              <tr>
                <th class="form-th">
                  <label for="form-form_create_time" class="form-th-label">创建时间</label>
                </th>
                <td class="form-td">
                  <input id="form-form_create_time" class="form-control input-sm" ng-model="shipment.create_time" required="required"/>
                </td>
                <th class="form-th">
                  <label for="form-form_creator" class="form-th-label">创建人</label>
                </th>
                <td class="form-td">
                  <input id="form-form_creator" class="form-control input-sm" ng-model="shipment.creator" required="required"/>
                </td>
              </tr>
              <tr>
                <th class="form-th">
                  <label for="form-form_update_time" class="form-th-label">修改时间</label>
                </th>
                <td class="form-td">
                  <input id="form-form_update_time" class="form-control input-sm" ng-model="shipment.update_time" required="required"/>
                </td>
                <th class="form-th">
                  <label for="form-form_updater" class="form-th-label">需改人</label>
                </th>
                <td class="form-td">
                  <input id="form-form_updater" class="form-control input-sm" ng-model="shipment.updater" required="required"/>
                </td>
              </tr>
              <tr>
                <th class="form-th">
                  <label for="form-form_status" class="form-th-label">发货单状态</label>
                </th>
                <td class="form-td">
                  <select id="form-form_status" class="form-control input-sm" ng-model="shipment.status" required="required">
                    <option value="-1">无效</option>
                    <option value="0">待审核</option>
                    <option value="1">待发货</option>
                    <option value="2">备货中</option>
                    <option value="3">发货中</option>
                    <option value="4">已发货</option>
                  </select>
                </td>
              </tr>
            </table>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button ng-click="saveShipment(shipmentForm)" ng-disabled="shipmentForm.processing" class="btn uu-btn btn-primary">保存</button>
        <button data-dismiss="modal" class="btn uu-btn">取消</button>
      </div>
    </div>
  </div>
</div>
<div id="table-ths" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
        <h4 class="modal-title">更改显示列</h4>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li class="list-group-item checkbox">
            <label>
              <input type="checkbox" ng-model="isAllThsShow" ng-click="toggleCheckAll(&quot;isAllThsShow&quot;, ths)"/>全选
            </label>
          </li>
          <li ng-repeat="th in ths" class="list-group-item checkbox">
            <label>
              <input type="checkbox" ng-model="th.isChecked" ng-click="checkIsAllChecked(&quot;isAllThsShow&quot;, ths, th)"/>{{th.label}}
            </label>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
