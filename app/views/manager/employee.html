
<h2>员工管理</h2>
<hr/>
<div class="info-panel">
  <ul class="list-inline">
    <li class="info-panel-header">电话客服</li>
    <li><span class="info">当前进线量:</span><span ng-bind="" class="val"></span></li>
    <li><span class="info">接起量:</span><span ng-bind="" class="val"></span></li>
    <li><span class="info">外呼量:</span><span ng-bind="" class="val"></span></li>
    <li><span class="info">等待量:</span><span ng-bind="" class="val"></span></li>
  </ul>
  <ul class="list-inline">
    <li class="info-panel-header">网络客服</li>
    <li><span class="info">当前在线咨询人数:</span><span ng-bind="" class="val"></span></li>
    <li><span class="info">已接待人数:</span><span ng-bind="" class="val"></span></li>
    <li><span class="info">等待人数:</span><span ng-bind="" class="val"></span></li>
  </ul>
  <ul class="list-inline">
    <li class="info-panel-header">时间</li>
    <li><span to-full-week="date"></span></li>
    <li>
      <form class="form-inline">
        <div class="form-group">
          <label for="customer-scope">检索</label>
          <select id="customer-scope" name="customerScope" class="form-control input-sm">
            <option value="0">所有客户</option>
            <option value="0">我的客户</option>
            <option value="0">我共享的客户</option>
            <option value="0">共享给我的客户</option>
            <option value="0">下属的客户</option>
          </select>
        </div>
      </form>
    </li>
  </ul>
</div>
<table class="uu-table">
  <thead>
    <tr ng-dblclick="chooseTh('table-cols')">
      <th ng-repeat="th in ths" ng-show="th.isChecked" ng-class="{&quot;sort&quot;: th.sortable}" uu-sort="th.sortable" sort-name="th.name" action="sortBy(name, type)" class="nowrap">{{th.label}}<a href="" ng-if="th.filters" data-toggle="dropdown"><span class="glyphicon glyphicon-filter"></span></a>
        <ul ng-if="th.filters" role="menu" class="dropdown-menu">
          <li ng-repeat="filter in th.filters"><a href="" ng-bind="filter"></a></li>
        </ul>
      </th>
      <th class="nowrap">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="employee in employees | filter:filterPay">
      <td ng-bind="employee.SN" ng-show="ths[0].isChecked"></td>
      <td ng-bind="employee.name" ng-show="ths[1].isChecked"></td>
      <td ng-bind="employee.dealedOrderNum" ng-show="ths[2].isChecked"></td>
      <td ng-bind="employee.contactPeriod" ng-show="ths[3].isChecked"></td>
      <td ng-bind="employee.avgContactPeriod" ng-show="ths[4].isChecked"></td>
      <td ng-bind="employee.totalOnlineTime" ng-show="ths[5].isChecked"></td>
      <td ng-bind="employee.outPhoneNum" ng-show="ths[6].isChecked"></td>
      <td ng-bind="employee.succRate" ng-show="ths[7].isChecked"></td>
      <td ng-bind="employee.inPhoneNum" ng-show="ths[8].isChecked"></td>
      <td ng-bind="employee.avgDealTime" ng-show="ths[9].isChecked"></td>
      <td ng-bind="employee.avgContactTime" ng-show="ths[10].isChecked"></td>
      <td ng-bind="employee.avgQueueTime" ng-show="ths[11].isChecked"></td>
      <td ng-bind="employee.onelineRate" ng-show="ths[12].isChecked"></td>
      <td ng-bind="employee.phoneExchangeRate" ng-show="ths[13].isChecked"></td>
      <td ng-bind="employee.useRate" ng-show="ths[14].isChecked"></td>
      <td><a href="" uu-tooltip="uu-tooltip" data-toggle="dropdown" data-original-title="修改" ng-click="update(employee)"><span class="glyphicon glyphicon-pencil">&nbsp;</span></a><a href="" uu-tooltip="uu-tooltip" data-toggle="dropdown" data-original-title="导出" ng-click="export()"><span class="glyphicon glyphicon-comment"></span></a>
      </td>
    </tr>
  </tbody>
</table>
<div id="order-details" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
        <h4 class="modal-title">核实订单</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <fieldset>
            <legend>基本信息</legend>
            <div class="form-group col-xs-6">
              <th class="form-th">
                <label for="form-name" class="form-th-label">客户姓名</label>
              </th>
              <td class="form-td">
                <input id="form-name" class="form-control input-sm" ng-model="user.name"/>
              </td>
            </div>
            <div class="form-group col-xs-6">
              <th class="form-th">
                <label for="form-order" class="form-th-label">订单编号</label>
              </th>
              <td class="form-td">
                <input id="form-order" class="form-control input-sm" ng-model="user.order"/>
              </td>
            </div>
            <div class="form-group col-xs-6">
              <th class="form-th">
                <label for="form-sex" class="form-th-label">客户性别</label>
              </th>
              <td class="form-td">
                <input id="form-sex" class="form-control input-sm" ng-model="user.gender"/>
              </td>
            </div>
            <div class="form-group col-xs-6">
              <th class="form-th">
                <label for="form-good" class="form-th-label">订购产品</label>
              </th>
              <td class="form-td">
                <input id="form-good" class="form-control input-sm" ng-model="user.good"/>
              </td>
            </div>
            <div class="form-group col-xs-6">
              <th class="form-th">
                <label for="form-telphone" class="form-th-label">联系电话</label>
              </th>
              <td class="form-td">
                <input id="form-telphone" class="form-control input-sm" ng-model="user.telphone"/>
              </td>
            </div>
            <div class="form-group col-xs-6">
              <th class="form-th">
                <label for="form-startDate" class="form-th-label">起订日期</label>
              </th>
              <td class="form-td">
                <input id="form-startDate" class="form-control input-sm" ng-model="user.startDate"/>
              </td>
            </div>
            <div class="form-group col-xs-6">
              <th class="form-th">
                <label for="form-child-name" class="form-th-label">儿童姓名</label>
              </th>
              <td class="form-td">
                <input id="form-child-name" class="form-control input-sm" ng-model="user.childName"/>
              </td>
            </div>
            <div class="form-group col-xs-6">
              <th class="form-th">
                <label for="form-enddate" class="form-th-label">结束日期</label>
              </th>
              <td class="form-td">
                <input id="form-enddate" class="form-control input-sm" ng-model="user.enddate"/>
              </td>
            </div>
            <div class="form-group col-xs-6">
              <th class="form-th">
                <label for="form-child-gender" class="form-th-label">儿童性别</label>
              </th>
              <td class="form-td">
                <input id="form-child-gender" class="form-control input-sm" ng-model="user.childGender"/>
              </td>
            </div>
            <div class="form-group col-xs-6">
              <th class="form-th">
                <label for="form-payway" class="form-th-label">支付方式</label>
              </th>
              <td class="form-td">
                <input id="form-payway" class="form-control input-sm" ng-model="user.payway"/>
              </td>
            </div>
            <div class="form-group col-xs-6">
              <th class="form-th">
                <label for="form-birthday" class="form-th-label">出生日期</label>
              </th>
              <td class="form-td">
                <input id="form-birthday" class="form-control input-sm" ng-model="user.birthday"/>
              </td>
            </div>
            <div class="form-group col-xs-6">
              <th class="form-th">
                <label for="form-pay-status" class="form-th-label">支付状态</label>
              </th>
              <td class="form-td">
                <input id="form-pay-status" class="form-control input-sm" ng-model="user.payStatus"/>
              </td>
            </div>
          </fieldset>
          <fieldset>
            <legend>详细地址</legend>
            <div class="form-group form-group-sm">
              <label class="control-label label-location"><span>省：山东省</span><span>市：青岛市</span><span>详细: 宁夏路208号</span></label>
            </div>
          </fieldset>
          <fieldset>
            <legend>订单</legend>
            <table class="uu-table">
              <thead>
                <tr>
                  <th>订单编号</th>
                  <th>客户姓名</th>
                  <th>订单产品</th>
                  <th>下单日期</th>
                  <th>支付方式</th>
                  <th>支付状态</th>
                  <th>出生日期</th>
                  <th>订单状态</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>123071231</td>
                  <td>李四民</td>
                  <td>季度</td>
                  <td>2014-10-15</td>
                  <td>在线支付</td>
                  <td>已支付</td>
                  <td>2010-06-01</td>
                  <td>正常</td>
                  <td><a href="" uu-tooltip="uu-tooltip" data-toggle="dropdown" data-original-title="修改"><span class="glyphicon glyphicon-pencil">&nbsp;</span></a><a href="" uu-tooltip="uu-tooltip" data-toggle="dropdown" data-original-title="共享订单" ng-click="shareOrder()"><span class="glyphicon glyphicon-send"></span></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </fieldset>
          <p>
            <ul class="list-inline">
              <li>联系记录</li>
              <li><a href="" uu-tooltip="uu-tooltip" data-toggle="dropdown" data-original-title="核实订单" ng-click="addContact(contactHistotryForm)"><span class="glyphicon glyphicon-plus"></span></a>
              </li>
            </ul>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
<div id="share-order" class="modal fade sub-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
        <h4 class="modal-title">修改负责人</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <th class="form-th">
              <label for="form-responsor" class="form-th-label">修改负责人</label>
            </th>
            <td class="form-td">
              <select id="form-responsor" class="form-control input-sm" ng-model="order.responsor">
                <option value="0">拆单组</option>
                <option value="1">审单组</option>
              </select>
            </td>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button ng-click="save()" class="btn uu-btn btn-primary">保存</button>
        <button data-dismiss="modal" class="btn uu-btn">取消</button>
      </div>
    </div>
  </div>
</div>
<div id="contact-history" class="modal fade sub-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
        <h4 class="modal-title">核实订单</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <th class="form-th">
                <label for="form-topic" class="form-th-label">主题</label>
              </th>
              <td class="form-td">
                <select id="form-topic" class="form-control input-sm" ng-model="user.topic">
                  <option value="0">核实订单</option>
                  <option value="1">投诉</option>
                  <option value="2">回访</option>
                  <option value="3">催费</option>
                  <option value="4">促进销售</option>
                </select>
              </td>
            </div>
            <div class="form-group">
              <th class="form-th">
                <label for="form-deal-result" class="form-th-label">处理结果</label>
              </th>
              <td class="form-td">
                <select id="form-deal-result" class="form-control input-sm" ng-model="user.dealResult">
                  <option value="0">已完成</option>
                  <option value="1">处理中</option>
                  <option value="1">待处理</option>
                </select>
              </td>
            </div>
            <div class="form-group">
              <th class="form-th">
                <label for="form-contact-time" class="form-th-label">联系时间</label>
              </th>
              <td class="form-td">
                <input id="form-contact-time" class="form-control input-sm" ng-model="user.contactTime"/>
              </td>
            </div>
            <div class="form-group">
              <th class="form-th">
                <label for="form-contact-responsor" class="form-th-label">负责人</label>
              </th>
              <td class="form-td">
                <input id="form-contact-responsor" class="form-control input-sm" ng-model="user.responsor"/>
              </td>
            </div>
            <div class="form-group">
              <th class="form-th">
                <label for="form-phone-status" class="form-th-label">电话状态</label>
              </th>
              <td class="form-td">
                <select id="form-phone-status" class="form-control input-sm" ng-model="user.phoneStatus">
                  <option value="0">无人接</option>
                  <option value="1">占线</option>
                  <option value="2">接听</option>
                  <option value="3">停机</option>
                  <option value="4">空号</option>
                  <option value="5">错号</option>
                </select>
              </td>
            </div>
            <div class="form-group">
              <th class="form-th">
                <label for="form-urgency" class="form-th-label">紧急程度</label>
              </th>
              <td class="form-td">
                <select id="form-urgency" class="form-control input-sm" ng-model="user.urgency">
                  <option value="0">一般</option>
                  <option value="1">优先</option>
                  <option value="1">紧急</option>
                </select>
              </td>
            </div>
            <div class="form-group">
              <th class="form-th">
                <label for="form-content" class="form-th-label">内容</label>
              </th>
              <td class="form-td">
                <textarea id="form-content" class="form-control" ng-model="content"></textarea>
              </td>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button ng-click="save()" class="btn uu-btn btn-primary">保存</button>
        <button data-dismiss="modal" class="btn uu-btn">取消</button>
      </div>
    </div>
  </div>
</div>
<div id="table-ths" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
        <h4 class="modal-title">更改显示列</h4>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li class="list-group-item checkbox">
            <label>
              <input type="checkbox" ng-model="isAllThsShow" ng-click="toggleCheckAll(&quot;isAllThsShow&quot;, ths)"/>全选
            </label>
          </li>
          <li ng-repeat="th in ths" class="list-group-item checkbox">
            <label>
              <input type="checkbox" ng-model="th.isChecked" ng-click="checkIsAllChecked(&quot;isAllThsShow&quot;, ths, th)"/>{{th.label}}
            </label>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
