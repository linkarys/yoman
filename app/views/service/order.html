<div ng-include src="'views/partial/service/service-tab.html'"></div>

<div ng-include src="'views/partial/link-group.html'"></div>

<form class="form form-horizontal form-small" role="form">
 	<div class="col-xs-6">
 		<fieldset>
 			<legend></legend>
 			<div class="form-group">
 				<label class="col-xs-3 control-label" for="c-number">编号: </label>
 				<div class="col-xs-6">
 					<input type="text" name="number" ng-model="model.code" class="form-control input-small" id="c-number">
 				</div>
 			</div>
 			<div class="form-group">
 				<label class="col-xs-3 control-label" for="c-type">类型: </label>
 				<div class="col-xs-4">
 					<input type="text" name="type" ng-model="model.type" class="form-control input-small" id="c-type">
 				</div>
 			</div>
 			<div class="form-group">
 				<label class="col-xs-3 control-label" for="c-name">姓名: </label>
 				<div class="col-xs-5">
 					<input type="text" name="name" ng-model="model.name" class="form-control input-small" id="c-name">
 				</div>
 			</div>
 			<div class="form-group">
 				<label class="col-xs-3 control-label" for="c-gender">性别: </label>
 				<div class="col-xs-4">
 					<div class="radio-inline">
 						<label><input type="radio" ng-model="model.gender" value="male">男</label>
 					</div>
 					<div class="radio-inline">
 						<label><input type="radio" ng-model="model.gender" value="female">女</label>
 					</div>
 				</div>
 			</div>
 			<div class="form-group">
 				<label class="col-xs-3 control-label" for="c-birthday">出生年月: </label>
 				<div class="col-xs-5 ">
 					<input type="text" name="birthday" ng-model="model.birthday" class="form-control input-small date" id="c-birthday">
 				</div>
 			</div>
 			<div class="form-group">
 				<label class="col-xs-3 control-label" for="cp-name">家长姓名:</label>
 				<div class="col-xs-5">
 					<input type="text" name="p-name" ng-model="model.parent.name" class="form-control input-small" id="cp-name">
 				</div>
 			</div>
 			<div class="form-group">
 				<label class="col-xs-3 control-label" for="cp-gender">家长性别: </label>
 				<div class="col-xs-4">
 					<div class="radio-inline">
 						<label><input type="radio" name="cp-name" ng-model="model.parent.gender" value="male">男</label>
 					</div>
 					<div class="radio-inline">
 						<label><input type="radio" name="cp-name" ng-model="model.parent.gender" value="female">女</label>
 					</div>
 				</div>
 			</div>
 			<div class="form-group">
 				<label class="col-xs-3 control-label" for="c-emal">E-mail: </label>
 				<div class="col-xs-6">
 					<input type="text" name="email" ng-model="model.email" class="form-control input-small" id="c-emal">
 				</div>
 			</div>
 		</fieldset>
 		<fieldset>
 			<legend></legend>
 			<div class="form-group">
 				<label class="col-xs-3 control-label">省/市/区: </label>
 				<div class="col-xs-9">
 					<div class="input-group">
 						<input type="text" name="provice" ng-model="model.provice" class="form-control input-small non-right">
 						<span class="input-group-addon">省</span>
 						<input type="text" name="city" ng-model="model.city" class="form-control input-small non-right non-left">
 						<span class="input-group-addon">市</span>
 						<input type="text" name="area" ng-model="model.area" class="form-control input-small non-left">
 						<span class="input-group-addon">区</span>
 					</div>
 				</div>

 			</div>
 			<div class="form-group">
 				<label class="col-xs-3 control-label" for="cp-street">街道: </label>
 				<div class="col-xs-6">
 					<input type="text" name="street" ng-model="model.street" class="form-control input-small" id="cp-street">
 				</div>
 			</div>
 			<div class="form-group">
 				<label class="col-xs-3 control-label" for="c-addr">地址: </label>
 				<div class="col-xs-6">
 					<input type="text" name="address" ng-model="model.address" class="form-control input-small" id="c-addr">
 				</div>
 			</div>
 			<div class="form-group">
 				<label class="col-xs-3 control-label" for="c-post-code">邮编: </label>
 				<div class="col-xs-5">
 					<input type="text" name="postcode" ng-model="model.postcode" class="form-control input-small" id="c-post-code">
 				</div>
 			</div>
 		</fieldset>
 	</div>
	<div class="col-xs-6">
 		<fieldset id="phone-box">
 			<legend></legend>
 			<div class="form-group">
 				<label class="col-xs-3 control-label" for="phone-home">家庭电话: </label>

 				<div class="col-xs-9">
 					<div class="input-group">
 						<input type="text" name="phone-home" ng-model="model.phone.home" class="form-control input-small" id="phone-home">
 						<span class="input-group-addon radio addon-tweak">
 							<label><input type="radio" name="main-phone" ng-model="model.phone.main" value="home">主要电话</label>
 						</span>
 					</div>
 				</div>
 			</div>
 			<div class="form-group">
 				<label class="col-xs-3 control-label" for="phone-company">公司电话: </label>
 				<div class="col-xs-9">
 					<div class="input-group">
 						<input type="text" name="phone-company" ng-model="model.phone.company" class="form-control input-small" id="phone-company">
 						<span class="input-group-addon radio addon-tweak">
 							<label><input type="radio" name="main-phone" ng-model="model.phone.main" value="company">主要电话</label>
 						</span>
 					</div>
 				</div>
 			</div>
 			<div class="form-group">
 				<label class="col-xs-3 control-label" for="phone-mobile">手机电话: </label>
 				<div class="col-xs-9">
 					<div class="input-group">
 						<input type="text" name="phone-mobile" ng-model="model.phone.mobile" class="form-control input-small" id="phone-mobile">
 						<span class="input-group-addon radio addon-tweak">
 							<label><input type="radio" name="main-phone" ng-model="model.phone.main" value="personal">主要电话</label>
 						</span>
 					</div>
 				</div>
 			</div>
 			<div class="form-group">
 				<label class="col-xs-3 control-label" for="c-tax">传真: </label>
 				<div class="col-xs-6">
 					<input type="text" ng-model="model.tax" name="tax" class="form-control input-small" id="c-tax">
 				</div>
 			</div>
 		</fieldset>
		<fieldset>
			<legend></legend>
 			<div class="form-group">
 				<label class="col-xs-3 control-label">订购产品:</label>
 				<div class="col-xs-9">
 					<div class="radio-inline">
 						<label><input type="radio" name="product-order" ng-model="model.order" value="quarter">季度</label>
 					</div>
 					<div class="radio-inline">
 						<label><input type="radio" name="product-order" ng-model="model.order" value="half-year">半年</label>
 					</div>
 					<div class="radio-inline">
 						<label><input type="radio" name="product-order" ng-model="model.order" value="one-year">一年</label>
 					</div>
 					<div class="radio-inline">
 						<label><input type="radio" name="product-order" ng-model="model.order" value="onetime">一次性周边</label>
 					</div><br/>
 					<div class="radio-inline">
 						<label><input type="radio" name="product-order" ng-model="model.order" value="others">其它</label>
 						<input ng-show="model.order=='others'" ng-model="model.others" type="text">
 					</div>
 				</div>
 			</div>
		</fieldset>
	</div>
	<div class="row clearfix">
		<fieldset>
			<legend class="dot-split-line"></legend>
			<div class="col-xs-12 info-panel order-info">
				<ul class="list-inline">

					<li><span uu-time-inicator label="工单受理时间" datetime="2014-3-15"></span></li>
					<li><span uu-time-inicator label="期待解决时间" datetime="2014-3-16"></span></li>
					<li><span uu-time-inicator label="实际解决时间" datetime="2014-3-16"></span></li>
				</ul>
			</div>
			<div class="col-xs-10 pull-left">
				<div class="form-group">
					<label class="col-xs-2 control-label" for="order-type">工单类型:</label>
					<div class="col-xs-4">
						<select name="order-type" id="order-type" class="form-control" ng-model="model.orderType">
							<option value="type1">类型1</option>
							<option value="type2">类型2</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label" for="order-des">情况描述:</label>
					<div class="col-xs-9">
						<textarea name="order-des" id="order-des" ng-model="model.orderDes" rows="3" class="form-control"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label" for="resovled">解决情况:</label>
					<div class="col-xs-9">
						<textarea name="resovled" id="resovled" ng-model="model.resovled"  rows="3" class="form-control"></textarea>
					</div>
				</div>
				<div class="from-group">
					<div class="col-xs-10 submit-btns col-xs-offset-3">
						<input type="submit" class="btn btn-primary btn-sm" ng-click="model.btn='saved'; summit()" value="处理完成">
						<input type="button" class="btn btn-default btn-sm" ng-click="model.btn='insert'; summit()"  value="未完成，提交上级">
						<a href="" class="btn btn-default btn-sm" ng-click="model.btn='query'; summit()">我的订单记录</a>
					</div>
				</div>
			</div>
		</fieldset>
	</div>
</form>
