<h3>新建来电工单</h3>
<hr/>
<form class="form-horizontal">
  <fieldset>
    <div class="form-group col-xs-6">
      <th class="form-th">
        <label for="form-name" class="form-th-label">客户姓名</label>
      </th>
      <td class="form-td">
        <input id="form-name" class="form-control input-sm" ng-model="globalNewOrder.name"/>
      </td>
    </div>
    <div class="form-group col-xs-6">
      <th class="form-th">
        <label for="form-order-status" class="form-th-label">工单状态</label>
      </th>
      <td class="form-td">
        <select id="form-order-status" class="form-control input-sm" ng-model="globalNewOrder.orderStatus">
          <option value="0">已完成</option>
          <option value="0">处理中</option>
          <option value="0">待处理</option>
        </select>
      </td>
    </div>
    <div class="form-group col-xs-6">
      <th class="form-th">
        <label class="form-th-label">来电时间</label>
      </th>
      <td class="form-td">
        <p class="form-control-static" ng-bind="globalNewOrder.callTime"></p>
      </td>
    </div>
    <div class="form-group col-xs-6">
      <th class="form-th">
        <label for="form-responser" class="form-th-label">负责人</label>
      </th>
      <td class="form-td">
        <input id="form-responser" class="form-control input-sm" ng-model="globalNewOrder.responser"/>
      </td>
    </div>
    <div class="form-group col-xs-6">
      <th class="form-th">
        <label for="form-query-type" class="form-th-label">查询类型</label>
      </th>
      <td class="form-td">
        <select id="form-query-type" class="form-control input-sm" ng-model="globalNewOrder.queryType">
          <option value="0">产品</option>
          <option value="0">售后服务</option>
          <option value="0">订购</option>
          <option value="0">支付</option>
          <option value="0">物流</option>
        </select>
      </td>
    </div>
    <div class="form-group col-xs-6">
      <th class="form-th">
        <label for="form-telphone" class="form-th-label">联系电话</label>
      </th>
      <td class="form-td">
        <input id="form-telphone" class="form-control input-sm" ng-model="globalNewOrder.telphone"/>
      </td>
    </div>
    <div class="form-group col-xs-12 order-content">
      <label for="form-content" class="control-label">内容</label>
      <textarea id="form-content" class="form-control" ng-model="globalNewOrder.content"></textarea>
    </div>
    <div class="form-group col-xs-12 group-center-block">
      <button ng-click="confirmAndShare()" class="btn uu-btn btn-primary">保存</button>
      <button data-dismiss="modal" class="btn uu-btn">取消</button>
    </div>
  </fieldset>
</form>
