
<h2>新建来电工单</h2>
<hr/>
<form class="form-horizontal">
  <fieldset>
    <div class="form-group col-xs-6">
      <label for="form-name" class="control-label col-xs-3">客户姓名</label>
      <div class="col-xs-7">
        <input id="form-name" ng-model="customer.name" ng-disable="true" class="form-control input-sm"/>
      </div>
    </div>
    <div class="form-group col-xs-6">
      <label for="form-order-status" class="control-label col-xs-3">工单状态</label>
      <div class="col-xs-7">
        <select id="form-order-status" ng-model="customer.orderStatus" class="form-control input-sm">
          <option value="0">已完成</option>
          <option value="0">处理中</option>
          <option value="0">待处理</option>
        </select>
      </div>
    </div>
    <div class="form-group col-xs-6">
      <label for="form-call-time" class="control-label col-xs-3">来电时间</label>
      <div class="col-xs-7">
        <input id="form-call-time" ng-model="customer.callTime" ng-disable="true" class="form-control input-sm"/>
      </div>
    </div>
    <div class="form-group col-xs-6">
      <label for="form-responser" class="control-label col-xs-3">负责人</label>
      <div class="col-xs-7">
        <input id="form-responser" ng-model="customer.responser" ng-disable="true" class="form-control input-sm"/>
      </div>
    </div>
    <div class="form-group col-xs-6">
      <label for="form-query-type" class="control-label col-xs-3">查询类型</label>
      <div class="col-xs-7">
        <select id="form-query-type" ng-model="customer.queryType" class="form-control input-sm">
          <option value="0">产品</option>
          <option value="0">售后服务</option>
          <option value="0">订购</option>
          <option value="0">支付</option>
          <option value="0">物流</option>
        </select>
      </div>
    </div>
    <div class="form-group col-xs-6">
      <label for="form-telphone" class="control-label col-xs-3">联系电话</label>
      <div class="col-xs-7">
        <input id="form-telphone" ng-model="customer.telphone" ng-disable="true" class="form-control input-sm"/>
      </div>
    </div>
    <div class="form-group col-xs-6">
      <label for="form-content" class="control-label col-xs-3">内容</label>
      <div class="col-xs-7">
        <textarea id="form-content" ng-model="customer.content" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group col-xs-12 group-center-block">
      <button ng-click="confirmAndShare()" class="btn uu-btn btn-primary">保存</button>
      <button data-dismiss="modal" class="btn uu-btn">取消</button>
    </div>
  </fieldset>
</form>
