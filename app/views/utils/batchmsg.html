
<h3>群发信息</h3>
<hr/>
<div uu-tab="uu-tab">
  <div uu-pane="uu-pane" title="发短信" action="msg.sendType=1;">
    <form class="form-horizontal col-xs-7">
      <div class="form-group">
        <label for="form-target-1" class="control-label col-xs-3">收件人手机号码</label>
        <div class="col-xs-7 message-multi">
          <input id="form-target-1" ng-model="msg.target" class="form-control input-sm"/>
          <button class="btn uu-btn">选择用户</button>
        </div>
      </div>
      <div class="form-group">
        <label for="form-content-1" class="control-label col-xs-3">信息内容</label>
        <div class="col-xs-7">
          <textarea id="form-content-1" ng-model="msg.template" class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="form-send-time-1" class="control-label col-xs-3">发送时间</label>
        <div class="col-xs-7 message-multi">
          <input id="form-send-time-1" ng-model="msg.sendTime" uu-date-picker="" min-view="0" format="yyyy-mm-dd hh:ii" class="form-control input-sm"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-7 col-xs-offset-3">
          <button ng-click="sendMsg()" class="btn uu-btn btn-primary">发送</button>
          <button class="btn uu-btn">取消</button>
        </div>
      </div>
    </form>
  </div>
  <div uu-pane="uu-pane" title="发邮件" action="msg.sendType=2;">
    <form class="form-horizontal col-xs-7">
      <div class="form-group">
        <label for="form-target-2" class="control-label col-xs-3">收件人邮箱地址</label>
        <div class="col-xs-7 message-multi">
          <input id="form-target-2" ng-model="msg.target" class="form-control input-sm"/>
          <button class="btn uu-btn">选择用户</button>
        </div>
      </div>
      <div class="form-group">
        <label for="form-content-2" class="control-label col-xs-3">邮件内容</label>
        <div class="col-xs-7">
          <textarea id="form-content-2" ng-model="msg.template" class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="form-send-time-2" class="control-label col-xs-3">发送时间</label>
        <div class="col-xs-7 message-multi">
          <input id="form-send-time-2" ng-model="msg.sendTime" uu-date-picker="" min-view="0" format="yyyy-mm-dd hh:ii" class="form-control input-sm"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-7 col-xs-offset-3">
          <button ng-click="sendMsg()" class="btn uu-btn btn-primary">发送</button>
          <button class="btn uu-btn">取消</button>
        </div>
      </div>
    </form>
  </div>
</div>
