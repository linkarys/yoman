
<button class="btn btn-primary" ng-click="new()" data-toggle="modal" data-target="#uumodal">添加用户</button>

<form class="form form-horizontal form-small search-form" role="form" ng-submit="search()">
	<div class="unify" ng-show="!search.advance">
		<div class="form-group">
			<div class="col-xs-6 col-xs-offset-2">
				<input type="text" name="search-box" placeholder="请输入搜索关键字" ng-model="keyword" class="form-control" id="search-box">
			</div>
			<div class="col-xs-2">
				<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
			</div>
		</div>
	</div>
</form>
<table class="table">
	<tr>
		<th>操作</th>
		<th>ID</th>
		<th>姓名</th>
		<th>类型</th>
		<th>性别</th>
		<th>Email</th>
	</tr>
	<tr ng-repeat="user in users">
		<td>
			<ul class="list-inline">
				<li><a href="" ng-click="modify(user)" data-toggle="modal" data-target="#uumodal">修改</a></li>
				<li><a href="" ng-click="delete(user, $index)">删除</a></li>
			</ul>
		</td>
		<td>{{user.code}}</td>
		<td>{{user.name}}</td>
		<td>{{user.type}}</td>
		<td>{{user.gender}}</td>
		<td>{{user.email}}</td>
	</tr>
</table>


<div class="modal fade" id="uumodal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">{{modalTitle}}</h4>
			</div>
			<div class="modal-body">
				<form action="" class="form form-horizontal form-small">
					<fieldset>
						<div uuinput label="name" l-col="3" r-col="5" name="name" model="model.name"></div>
						<div uuinput label="gender" l-col="3" r-col="4" name="gender" model="model.gender"></div>
						<div uuinput label="email" l-col="3" r-col="5" name="email" model="model.email"></div>
					</fieldset>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" ng-if="modalType=='add'" ng-click="add(model)" class="btn btn-primary">添加</button>
				<button type="button" ng-if="modalType=='edit'" ng-click="save(model)" class="btn btn-primary">保存</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
