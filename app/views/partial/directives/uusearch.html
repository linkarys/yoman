<form class="form form-horizontal form-small search-form" role="form" ng-submit="ngSubmit">
	<fieldset>
		<div class="pull-right">
			<label><input type="checkbox" ng-click="result=[]; model={}; search.advance = !search.advance; model.advance=search.advance" value="male">高级搜索</label>
		</div>

		<!-- simple search -->
		<div class="form-group" ng-show="!search.advance">
			<div class="{{ 'col-xs-' + (lCol || '6')}} {{ 'col-xs-offset-' + (offset || '2') }}">
				<input type="text" required name="search-box" placeholder="{{placeholder || '请输入搜索关键字'}}" ng-model="model" class="form-control" id="search-box">
			</div>
			<div class="{{ 'col-xs-' + (rCol || '2')}}">
				<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
			</div>
		</div>

		<div class="advance" ng-show="search.advance" ng-transclude></div>
	</fieldset>
</form>
