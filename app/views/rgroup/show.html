
<h3>{{model.name}}</h3>

<h3>组内用户</h3>
<div class="col-xs-3">
	<ul class="list-group">
		<li ng-repeat="user in model.users track by $index" class="list-group-item">{{user}} <button type="button" class="close" ng-click="delete($index)">&times;</button></li>
		<li class="list-group-item">
			<form action="" ng-submit="addToGroup()">
				<div class="form-group">
					<input type="text" ng-model="model.user" required><button>添加</button>
				</div>
			</form>
		</li>
	</ul>
</div>
