
<div class="clearfix">
  <ul class="action-bar">
    <li><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="新建投诉" ng-click="addNewComplains()"><span class="glyphicon glyphicon-plus"></span></a>
    </li>
    <li><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="" ng-click="globalToggleSearch()"><span class="glyphicon glyphicon-search"></span></a>
    </li>
    <li><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="过滤条件" class="dropdown-toggle"><span class="glyphicon glyphicon-filter"></span></a>
      <ul role="menu" class="dropdown-menu">
        <li><a href="">当日投诉</a></li>
        <li><a href="">本月投诉</a></li>
        <li><a href="">处理中的投诉</a></li>
        <li><a href="">紧急投诉</a></li>
      </ul>
    </li>
  </ul>
  <ul class="action-bar pull-right">
    <li><a href="" ui-sref="root.utils.message" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="站内提醒"><span class="glyphicon glyphicon-comment"></span></a>
    </li>
    <li><a href="" ui-sref="root.utils.batchmsg" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="群发信息"><span class="glyphicon glyphicon-envelope"></span></a>
    </li>
  </ul>
</div>
<div class="article-header-filter">
  <form role="form" class="form-inline">
    <div data-toggle="buttons" class="btn-group">
      <label ng-click="searchModel.status=''" ng-init="searchModel.status=''" class="btn uu-btn active">
        <input checked="checked" type="radio"/>所有
      </label>
      <label ng-click="searchModel.status='1'" class="btn uu-btn">
        <input type="radio"/>今日新增
      </label>
      <label ng-click="searchModel.status='2'" class="btn uu-btn">
        <input type="radio"/>未处理
      </label>
      <label ng-click="searchModel.status='3'" class="btn uu-btn">
        <input type="radio"/>处理中
      </label>
      <label ng-click="searchModel.status='4'" class="btn uu-btn">
        <input type="radio"/>已完成
      </label>
      <label ng-click="searchModel.status='5'" class="btn uu-btn">
        <input type="radio"/>非常紧急
      </label>
    </div>
  </form>
</div>
<div class="article-header-search">
  <form role="form" class="form-inline">
    <div class="form-group">
      <select ng-model="searchModel.filter" ng-options="filter.name for filter in filters" ng-change="resetSubFilter()" class="form-control input-sm"></select>
      <select ng-model="searchModel.subfilter" ng-options="filter.value as filter.name for filter in searchModel.filter.subfilters" ng-show="searchModel.filter.subfilters" class="form-control input-sm"></select>
      <input ng-model="searchModel.subfilter" ng-show="searchModel.filter.input" class="form-control input-sm"/>
    </div>
    <div ng-show="searchModel.filter.date" class="input-group">
      <label for="form-date-time" class="input-group-addon">时间</label>
      <input id="form-date-time" ng-model="searchModel.subfilter.startTime" uu-date-picker="" min-view="1" format="yyyy-mm-dd hh:00" class="form-control input-sm"/>
    </div>
    <div ng-show="searchModel.filter.datetime" class="input-group">
      <label for="form-start-time" class="input-group-addon">开始时间</label>
      <input id="form-start-time" ng-model="searchModel.subfilter.startTime" uu-date-picker="" min-view="1" format="yyyy-mm-dd hh:00" class="form-control input-sm"/>
    </div>
    <div ng-show="searchModel.filter.datetime" class="input-group">
      <label for="form-end-time" class="input-group-addon">结束时间</label>
      <input id="form-end-time" ng-model="searchModel.subfilter.endTime" uu-date-picker="" min-view="1" format="yyyy-mm-dd hh:00" class="form-control input-sm"/>
    </div>
    <div class="btn uu-btn"><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="查询"><span class="glyphicon glyphicon-search"></span></a>
    </div>
  </form>
</div>
<table ng-show="complaintsOrders.length" class="uu-table">
  <thead>
    <tr ng-dblclick="chooseTh('table-cols')">
      <th ng-repeat="th in ths" ng-show="th.isChecked" ng-class="{&quot;sort&quot;: th.sortable}" uu-sort="th.sortable" sort-name="th.name" action="sortBy(name, type)">{{th.label}}<a href="" ng-if="th.filters" data-toggle="dropdown"><span class="glyphicon glyphicon-filter"></span></a>
        <ul ng-if="th.filters" role="menu" class="dropdown-menu">
          <li ng-repeat="filter in th.filters"><a href="" ng-bind="filter"></a></li>
        </ul>
      </th>
      <th>工具</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="complaint in complaintsOrders">
      <td ng-bind="complaint.customer.name" ng-show="ths[0].isChecked"></td>
      <td ng-show="ths[1].isChecked"><a href="" ng-click="showComplaint(complaint)" ng-bind="complaint.order_no" class="jslink"></a>
      </td>
      <td ng-bind="complaint.customer.phone" ng-show="ths[2].isChecked"></td>
      <td ng-bind="complaint.customer.province" ng-show="ths[3].isChecked"></td>
      <td ng-bind="complaint.customer.city" ng-show="ths[4].isChecked"></td>
      <td ng-bind="complaint.order_type | complainType" ng-show="ths[5].isChecked"></td>
      <td ng-bind="complaint.paid | payStatus" ng-show="ths[6].isChecked"></td>
      <td ng-bind="complaint.create_time" ng-show="ths[7].isChecked"></td>
      <td ng-bind="complaint.contact_count" ng-show="ths[8].isChecked"></td>
      <td><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="修改" ng-click="showComplaintOrders(complaint)"><span class="glyphicon glyphicon-pencil">&nbsp;</span></a><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="发送消息"><span class="glyphicon glyphicon-comment"></span></a>
      </td>
    </tr>
  </tbody>
</table>
<uu-pagination records="complaintsOrders.meta.recordsCount" per-page="{{complaintsOrders.meta.pageSize}}" page="complaintsOrders.meta.pageNo" model="searchModel" action="getOrderList()"></uu-pagination>
<div id="complaint-details" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
        <h4 class="modal-title">新建投诉</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal form-nowrap">
          <fieldset>
            <div class="form-group">
              <label for="form-goodCode" class="control-label col-xs-3">客户姓名</label>
              <div class="col-xs-7">
                <input id="form-goodCode" ng-model="complaint.customer_name" class="form-control input-sm"/>
              </div>
            </div>
            <div class="form-group">
              <label for="form-goodNum" class="control-label col-xs-3">联系电话</label>
              <div class="col-xs-7">
                <input id="form-goodNum" ng-model="complaint.customer_phone" class="form-control input-sm"/>
              </div>
            </div>
            <div class="form-group">
              <label for="form-goodCode" class="control-label col-xs-3">订单编号</label>
              <div class="col-xs-7">
                <input id="form-goodCode" ng-model="complaint.order_no" class="form-control input-sm"/>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-xs-3">投诉日期</label>
              <div class="col-xs-7">
                <p ng-bind="complaint.contact_time" class="form-control-static"></p>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-xs-3">处理人</label>
              <div class="col-xs-7">
                <p ng-bind="currentUser.name" class="form-control-static"></p>
              </div>
            </div>
            <div class="form-group">
              <label for="form-complain-type" class="control-label col-xs-3">投诉分类</label>
              <div class="col-xs-7">
                <select id="form-complain-type" ng-model="complaint.complainType" class="form-control input-sm">
                  <option value="31">发票抬头错误</option>
                  <option value="32">未开发票</option>
                  <option value="33">开票时间长</option>
                  <option value="34">发票丢失</option>
                  <option value="35">客服态度不好</option>
                  <option value="36">客服不专业</option>
                  <option value="37">客服电话难打</option>
                  <option value="38">物流慢</option>
                  <option value="39">货物丢失</option>
                  <option value="310">物品破损</option>
                  <option value="311">快递态度</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="form-urgency" class="control-label col-xs-3">紧急程度</label>
              <div class="col-xs-7">
                <select id="form-urgency" ng-model="contact.level" class="form-control input-sm">
                  <option value="1">一般</option>
                  <option value="2">优先</option>
                  <option value="3">紧急</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="form-deal-result" class="control-label col-xs-3">处理结果</label>
              <div class="col-xs-7">
                <select id="form-deal-result" ng-model="contact.status" class="form-control input-sm">
                  <option value="1">待处理</option>
                  <option value="2">处理中</option>
                  <option value="3">已完成</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="form-complaint-next-time" class="control-label col-xs-3">下次回访日期</label>
              <div class="col-xs-7">
                <input id="form-complaint-next-time" ng-model="complaint.next_time" uu-date-picker="" min-view="0" format="yyyy-mm-dd hh:ii" class="form-control input-sm"/>
              </div>
            </div>
            <div class="form-group">
              <label for="form-content-details" class="control-label col-xs-3">详细说明</label>
              <div class="col-xs-7">
                <textarea id="form-content-details" ng-model="complaint.details" class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="form-deal-desc" class="control-label col-xs-3">处理描述</label>
              <div class="col-xs-7">
                <textarea id="form-deal-desc" ng-model="complaint.result_desc" class="form-control"></textarea>
              </div>
            </div>
          </fieldset>
        </form>
        <div class="modal-footer">
          <button ng-click="saveComplaint(complaint)" class="btn uu-btn btn-primary">确认并共享</button>
          <button data-dismiss="modal" class="btn uu-btn">取消</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="order-details" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
        <h4 class="modal-title">核实订单</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <fieldset uu-form-field="isCustometInfoEditable">
            <legend>基本信息</legend>
            <div class="form-group col-xs-6">
              <label for="form-name" class="control-label col-xs-3">客户姓名</label>
              <div class="col-xs-7">
                <input id="form-name" ng-model="currentOrder.customer.name" class="form-control input-sm"/>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label for="form-order" class="control-label col-xs-3">订单编号</label>
              <div class="col-xs-7">
                <input id="form-order" ng-model="currentOrder.orders_no" class="form-control input-sm"/>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label for="form-customer-gender" class="control-label col-xs-3">客户性别</label>
              <div class="col-xs-7">
                <select id="form-customer-gender" ng-model="currentOrder.customer.sex" class="form-control input-sm">
                  <option value="0">女</option>
                  <option value="1">男</option>
                </select>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label for="form-good" class="control-label col-xs-3">订购产品</label>
              <div class="col-xs-7">
                <input id="form-good" ng-model="currentOrder.good" class="form-control input-sm"/>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label for="form-telphone" class="control-label col-xs-3">联系电话</label>
              <div class="col-xs-7">
                <div class="input-group">
                  <input id="form-telphone" ng-model="currentOrder.customer.phone" class="form-control input-sm"/>
                  <div class="input-group-addon"><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="外呼"><span class="glyphicon glyphicon-earphone"></span></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label for="form-startDate" class="control-label col-xs-3">起订日期</label>
              <div class="col-xs-7">
                <input id="form-startDate" ng-model="currentOrder.effective" uu-date-picker="" class="form-control input-sm"/>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label for="form-child-name" class="control-label col-xs-3">儿童姓名</label>
              <div class="col-xs-7">
                <input id="form-child-name" ng-model="currentOrder.customer.child" class="form-control input-sm"/>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label for="form-enddate" class="control-label col-xs-3">结束日期</label>
              <div class="col-xs-7">
                <input id="form-enddate" ng-model="currentOrder.deadline" uu-date-picker="" class="form-control input-sm"/>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label for="form-child-gender" class="control-label col-xs-3">儿童性别</label>
              <div class="col-xs-7">
                <select id="form-child-gender" ng-model="currentOrder.customer.c_sex" class="form-control input-sm">
                  <option value="0">女</option>
                  <option value="1">男</option>
                </select>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label for="form-payway" class="control-label col-xs-3">支付方式</label>
              <div class="col-xs-7">
                <input id="form-payway" ng-model="currentOrder.payway" class="form-control input-sm"/>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label for="form-birthday" class="control-label col-xs-3">出生日期</label>
              <div class="col-xs-7">
                <input id="form-birthday" ng-model="currentOrder.customer.birthday" uu-date-picker="" class="form-control input-sm"/>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label for="form-pay-status" class="control-label col-xs-3">支付状态</label>
              <div class="col-xs-7">
                <select id="form-pay-status" ng-model="currentOrder.paid" class="form-control input-sm">
                  <option value="0">未付费</option>
                  <option value="1">已付费</option>
                </select>
              </div>
            </div>
            <div class="form-group col-xs-12 location">
              <div for="location-details" class="control-label">详细地址</div>
              <div class="location-wrap">
                <div class="input-group col-xs-3"><span class="input-group-addon">省</span>
                  <input ng-model="currentOrder.customer.province" class="form-control input-sm"/>
                </div>
                <div class="input-group col-xs-3"><span class="input-group-addon">市</span>
                  <input ng-model="currentOrder.customer.city" class="form-control input-sm"/>
                </div>
                <div class="input-group col-xs-4"><span class="input-group-addon">详细</span>
                  <input ng-model="currentOrder.customer.address" class="form-control input-sm"/>
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>订单</legend>
            <table class="uu-table">
              <thead>
                <tr>
                  <th>订单编号</th>
                  <th>客户姓名</th>
                  <th>订单产品</th>
                  <th>下单日期</th>
                  <th>支付方式</th>
                  <th>支付状态</th>
                  <th>出生日期</th>
                  <th>订单状态</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="order in currentOrder.complaintOrders">
                  <td ng-bind="order.orderSN"></td>
                  <td ng-bind="order.customerName"></td>
                  <td ng-bind="order.orderType"></td>
                  <td ng-bind="order.createTime"></td>
                  <td ng-bind="order.payWay"></td>
                  <td ng-bind="order.payStatus"></td>
                  <td ng-bind="order.birthday"></td>
                  <td ng-bind="order.payStatus | payStatus"></td>
                  <td><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="调换" ng-click="exchange(order)"><span class="glyphicon glyphicon-gift">&nbsp;</span></a><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="退货" ng-click="return(order)"><span class="glyphicon glyphicon-export"></span></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </fieldset>
          <p>
            <ul class="list-inline">
              <li>联系记录</li>
              <li><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="新建联系记录" ng-click="addNewComplains(currentOrder)"><span class="glyphicon glyphicon-plus"></span></a>
              </li>
            </ul>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
<div id="contact-history" class="modal fade sub-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" class="close">&times;</button>

            <div class="form-group">
              <label for="form-topic" class="control-label col-xs-3">主题</label>

                  <option value="35">客服态度不好</option>
                  <option value="36">客服不专业</option>
                  <option value="37">客服电话难打</option>
                  <option value="38">物流慢</option>
                  <option value="39">货物丢失</option>
                  <option value="310">物品破损</option>
                  <option value="311">快递态度</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="form-contact-next-time" class="control-label col-xs-3">下次回访日期</label>
              <div class="col-xs-7">
                <input id="form-contact-next-time" ng-model="contact.next_time" uu-date-picker="" min-view="0" format="yyyy-mm-dd hh:ii" class="form-control input-sm"/>
              </div>
            </div>
            <div class="form-group">
              <label for="form-urgency" class="control-label col-xs-3">紧急程度</label>
              <div class="col-xs-7">
                <select id="form-urgency" ng-model="contact.level" class="form-control input-sm">
                  <option value="0">一般</option>
                  <option value="1">优先</option>
                  <option value="1">紧急</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="form-content" class="control-label col-xs-3">内容</label>
              <div class="col-xs-7">
                <textarea id="form-content" ng-model="contact.content" class="form-control"></textarea>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button ng-click="saveContact(contact)" class="btn uu-btn btn-primary">保存</button>
        <button data-dismiss="modal" class="btn uu-btn">取消</button>
      </div>
    </div>
  </div>
</div>
<div id="share-order" class="modal fade sub-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
        <h4 class="modal-title">共享</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <fieldset>
            <div id="tree"></div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
