
<div class="clearfix">
  <ul class="action-bar">
    <li><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="新建"><span class="glyphicon glyphicon-plus"></span></a>
      <ul role="menu" class="dropdown-menu">
        <li><a href="" ng-click="globalNewOrder(gbNeworderForm)" class="jslink">新建订单</a>
        </li>
        <li><a href="" ng-click="globalNewTicket()" class="jslink">新建工单</a>
        </li>
        <li><a href="" ng-click="newComplaint()" class="jslink">新建投诉</a>
        </li>
      </ul>
    </li>
    <li><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="" ng-click="globalToggleSearch()"><span class="glyphicon glyphicon-search"></span></a>
    </li>
    <li><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="过滤条件" class="dropdown-toggle"><span class="glyphicon glyphicon-filter"></span></a>
      <ul role="menu" class="dropdown-menu">
        <li><a href="">本月处理订单</a></li>
        <li><a href="">当日处理订单</a></li>
        <li><a href="">当日未处理订单</a></li>
        <li><a href="">当日完结订单</a></li>
      </ul>
    </li>
  </ul>
  <ul class="action-bar pull-right">
    <li><a href="" ui-sref="root.utils.message" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="站内提醒"><span class="glyphicon glyphicon-comment"></span></a>
    </li>
    <li><a href="" ui-sref="root.utils.batchmsg" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="群发信息"><span class="glyphicon glyphicon-envelope"></span></a>
    </li>
  </ul>
</div>
<div class="article-header-search">
  <form role="form" class="form-inline">
    <div class="form-group">
      <select ng-model="searchModel.filter" ng-options="filter.name for filter in filters" ng-change="resetSubFilter()" class="form-control input-sm"></select>
      <select ng-model="searchModel.subfilter" ng-options="filter.value as filter.name for filter in searchModel.filter.subfilters" ng-show="searchModel.filter.subfilters" class="form-control input-sm"></select>
      <input ng-model="searchModel.subfilter" ng-show="searchModel.filter.input" class="form-control input-sm"/>
    </div>
    <div ng-show="searchModel.filter.date" class="input-group">
      <label for="form-date-time" class="input-group-addon">时间
        <input id="form-date-time" class="form-control input-sm" ng-show="searchModel.filter.date" ng-model="searchModel.subfilter.startTime" uu-date-picker="uu-date-picker" min-view="1" format="yyyy-mm-dd hh:00"/></label>
    </div>
    <div ng-show="searchModel.filter.datetime" class="input-group">
      <label for="form-start-time" class="input-group-addon">开始时间
        <input id="form-start-time" class="form-control input-sm" ng-show="searchModel.filter.datetime" ng-model="searchModel.subfilter.startTime" uu-date-picker="uu-date-picker" min-view="1" format="yyyy-mm-dd hh:00"/></label>
    </div>
    <div ng-show="searchModel.filter.datetime" class="input-group">
      <label for="form-end-time" class="input-group-addon">结束时间
        <input id="form-end-time" class="form-control input-sm" ng-show="searchModel.filter.datetime" ng-model="searchModel.subfilter.endTime" uu-date-picker="uu-date-picker" min-view="1" format="yyyy-mm-dd hh:00"/></label>
    </div>
    <div class="btn uu-btn"><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="查询"><span class="glyphicon glyphicon-search"></span></a>
    </div>
  </form>
</div>
<div class="article-header-filter">
  <form role="form" class="form-inline">
    <div data-toggle="buttons" class="btn-group">
      <label ng-click="searchModel.paid=''" ng-init="searchModel.paid=''" class="btn uu-btn active">
        <input checked="checked" type="radio"/>所有
      </label>
      <label ng-click="searchModel.paid='1'" class="btn uu-btn">
        <input type="radio"/>已付费
      </label>
      <label ng-click="searchModel.paid='0'" class="btn uu-btn">
        <input type="radio"/>未付费
      </label>
    </div>
  </form>
</div>
<table ng-show="orders.length" class="uu-table">
  <thead>
    <tr ng-dblclick="chooseTh('table-cols')">
      <th ng-repeat="th in ths" ng-show="th.isChecked" ng-class="{&quot;sort&quot;: th.sortable}" uu-sort="th.sortable" sort-name="th.name" action="sortBy(name, type)">{{th.label}}<a href="" ng-if="th.filters" data-toggle="dropdown"><span class="glyphicon glyphicon-filter"></span></a>
        <ul ng-if="th.filters" role="menu" class="dropdown-menu">
          <li ng-repeat="filter in th.filters"><a href="" ng-bind="filter"></a></li>
        </ul>
      </th>
      <th>工具</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="order in orders" ng-dblclick="showOrder(order)">
      <td ng-bind="order.customer.name" ng-show="ths[0].isChecked"></td>
      <td ng-bind="order.order_no" ng-show="ths[1].isChecked"></td>
      <td ng-bind="order.customer.phone" ng-show="ths[2].isChecked"></td>
      <td ng-bind="order.customer.province" ng-show="ths[3].isChecked"></td>
      <td ng-bind="order.customer.city" ng-show="ths[4].isChecked"></td>
      <td ng-bind="order.order_type | orderType" ng-show="ths[5].isChecked"></td>
      <td ng-bind="order.paid | payStatus" ng-show="ths[6].isChecked"></td>
      <td ng-bind="order.audit | auditStatus" ng-show="ths[7].isChecked"></td>
      <td ng-bind="order.create_time" ng-show="ths[8].isChecked"></td>
      <td ng-bind="order.contact_count" ng-show="ths[9].isChecked"></td>
      <td><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="修改" ng-click="showOrder(order)"><span class="glyphicon glyphicon-pencil">&nbsp;</span></a><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="发送消息"><span class="glyphicon glyphicon-comment"></span></a>
      </td>
    </tr>
  </tbody>
</table>
<uu-pagination records="orders.meta.recordsCount" per-page="{{orders.meta.pageSize}}" page="orders.meta.pageNo" model="searchModel" action="getOrderList()"></uu-pagination>
<div id="order-details" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
        <h4 class="modal-title">核实订单</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group modal-action"><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="修改" ng-click="editCustomerInfo()"><span class="glyphicon glyphicon-pencil"></span></a><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="保存" ng-click="saveCustomerInfo(currentOrder)"><span class="glyphicon glyphicon-floppy-disk"></span></a>
          </div>
          <fieldset uu-form-field="isCustometInfoEditable">
            <legend>基本信息</legend>
            <div class="form-group col-xs-6">
              <th class="form-th">
                <label for="form-name" class="form-th-label">客户姓名</label>
              </th>
              <td class="form-td">
                <input id="form-name" class="form-control input-sm" ng-model="currentOrder.customer.name"/>
              </td>
            </div>
            <div class="form-group col-xs-6">
              <th class="form-th">
                <label for="form-order" class="form-th-label">订单编号</label>
              </th>
              <td class="form-td">
                <input id="form-order" class="form-control input-sm" ng-model="currentOrder.orders_no"/>
              </td>
            </div>
            <div class="form-group col-xs-6">
              <th class="form-th">
                <label for="form-customer-gender" class="form-th-label">客户性别</label>
              </th>
              <td class="form-td">
                <select id="form-customer-gender" class="form-control input-sm" ng-model="currentOrder.customer.sex">
                  <option value="0">女</option>
                  <option value="1">男</option>
                </select>
              </td>
            </div>
            <div class="form-group col-xs-6">
              <th class="form-th">
                <label for="form-good" class="form-th-label">订购产品</label>
              </th>
              <td class="form-td">
                <input id="form-good" class="form-control input-sm" ng-model="currentOrder.good"/>
              </td>
            </div>
            <div class="form-group col-xs-6">
              <label for="form-telphone" class="control-label col-xs-3">联系电话</label>
              <div class="col-xs-7">
                <div class="input-group">
                  <input id="form-telphone" ng-model="currentOrder.customer.phone" class="form-control input-sm"/>
                  <div class="input-group-addon"><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="外呼"><span class="glyphicon glyphicon-earphone"></span></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <th class="form-th">
                <label for="form-startDate" class="form-th-label">起订日期</label>
              </th>
              <td class="form-td">
                <input id="form-startDate" class="form-control input-sm" ng-model="currentOrder.effective" uu-date-picker="uu-date-picker"/>
              </td>
            </div>
            <div class="form-group col-xs-6">
              <th class="form-th">
                <label for="form-child-name" class="form-th-label">儿童姓名</label>
              </th>
              <td class="form-td">
                <input id="form-child-name" class="form-control input-sm" ng-model="currentOrder.customer.child"/>
              </td>
            </div>
            <div class="form-group col-xs-6">
              <th class="form-th">
                <label for="form-enddate" class="form-th-label">结束日期</label>
              </th>
              <td class="form-td">
                <input id="form-enddate" class="form-control input-sm" ng-model="currentOrder.deadline" uu-date-picker="uu-date-picker"/>
              </td>
            </div>
            <div class="form-group col-xs-6">
              <th class="form-th">
                <label for="form-child-gender" class="form-th-label">儿童性别</label>
              </th>
              <td class="form-td">
                <select id="form-child-gender" class="form-control input-sm" ng-model="currentOrder.customer.c_sex">
                  <option value="0">女</option>
                  <option value="1">男</option>
                </select>
              </td>
            </div>
            <div class="form-group col-xs-6">
              <th class="form-th">
                <label for="form-payway" class="form-th-label">支付方式</label>
              </th>
              <td class="form-td">
                <input id="form-payway" class="form-control input-sm" ng-model="currentOrder.payway"/>
              </td>
            </div>
            <div class="form-group col-xs-6">
              <th class="form-th">
                <label for="form-birthday" class="form-th-label">出生日期</label>
              </th>
              <td class="form-td">
                <input id="form-birthday" class="form-control input-sm" ng-model="currentOrder.customer.birthday" uu-date-picker="uu-date-picker"/>
              </td>
            </div>
            <div class="form-group col-xs-6">
              <th class="form-th">
                <label for="form-pay-status" class="form-th-label">支付状态</label>
              </th>
              <td class="form-td">
                <select id="form-pay-status" class="form-control input-sm" ng-model="currentOrder.paid">
                  <option value="0">未付费</option>
                  <option value="1">已付费</option>
                </select>
              </td>
            </div>
            <div class="form-group col-xs-12 location">
              <div for="location-details" class="control-label">详细地址</div>
              <div class="location-wrap">
                <div class="input-group col-xs-3"><span class="input-group-addon">省</span>
                  <input ng-model="currentOrder.customer.province" class="form-control input-sm"/>
                </div>
                <div class="input-group col-xs-3"><span class="input-group-addon">市</span>
                  <input ng-model="currentOrder.customer.city" class="form-control input-sm"/>
                </div>
                <div class="input-group col-xs-4"><span class="input-group-addon">详细</span>
                  <input ng-model="currentOrder.customer.address" class="form-control input-sm"/>
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>订单</legend>
            <table class="uu-table">
              <thead>
                <tr>
                  <th>订单编号</th>
                  <th>客户姓名</th>
                  <th>订单产品</th>
                  <th>下单日期</th>
                  <th>支付方式</th>
                  <th>支付状态</th>
                  <th>出生日期</th>
                  <th>订单状态</th>
                  <th>审核状态</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td ng-bind="currentOrder.order_no"></td>
                  <td ng-bind="currentOrder.customer.name"></td>
                  <td ng-bind="currentOrder.customer.name"></td>
                  <td ng-bind="currentOrder.order_time"></td>
                  <td ng-bind="currentOrder.payment | payment"></td>
                  <td ng-bind="currentOrder.paid | payStatus"></td>
                  <td ng-bind="currentOrder.customer.birthday"></td>
                  <td ng-bind="currentOrder.order_status | orderStatus"></td>
                  <td ng-bind="currentOrder.audit | auditStatus"></td>
                  <td><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="修改" ng-click="editOrderStatus(currentOrder)"><span class="glyphicon glyphicon-pencil">&nbsp;</span></a><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="共享订单" ng-click="shareOrder(currentOrder)"><span class="glyphicon glyphicon-share"></span></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </fieldset>
          <p>
            <ul class="list-inline">
              <li>联系记录</li>
              <li><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="添加联系记录" ng-click="addContact()"><span class="glyphicon glyphicon-plus"></span></a>
              </li>
            </ul>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
<div id="share-order" class="modal fade sub-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
        <h4 class="modal-title">修改负责人</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <th class="form-th">
              <label for="form-workflow" class="form-th-label">修改负责人</label>
            </th>
            <td class="form-td">
              <select id="form-workflow" class="form-control input-sm" ng-model="currentOrder.workflow">
                <option value="1">审单组</option>
                <option value="2">拆单组</option>
              </select>
            </td>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button ng-click="saveSharedOrder(currentOrder)" class="btn uu-btn btn-primary">保存</button>
        <button data-dismiss="modal" class="btn uu-btn">取消</button>
      </div>
    </div>
  </div>
</div>
<div id="edit-order-status" class="modal fade sub-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
        <h4 class="modal-title">修改订单</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <th class="form-th">
              <label for="form-order-status" class="form-th-label">修改订单状态</label>
            </th>
            <td class="form-td">
              <select id="form-order-status" class="form-control input-sm" ng-model="currentOrder.auditStatus">
                <option value="1">待审核</option>
                <option value="2">审核中</option>
                <option value="3">无效</option>
                <option value="4">审核通过</option>
              </select>
            </td>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button ng-click="updateOrderStatus(currentOrder)" class="btn uu-btn btn-primary">保存</button>
        <button data-dismiss="modal" class="btn uu-btn">取消</button>
      </div>
    </div>
  </div>
</div>
<div id="global-new-order" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
        <h4 class="modal-title">新建来电订单</h4>
      </div>
      <div class="modal-body">
        <form name="gbNeworderForm" ovalidate="ovalidate" ng-class="{sumitted: gbNeworderForm.$sumitted}" class="form-horizontal">
          <fieldset>
            <legend>基本信息</legend>
            <table class="form-table">
              <tr>
                <th class="form-th">
                  <label for="form-effective" class="form-th-label">订单号</label>
                </th>
                <td class="form-td">
                  <input id="form-effective" class="form-control input-sm" ng-model="gbOrder.order_no" type="number" required="required"/>
                </td>
                <th class="form-th">
                  <label for="form-order-type" class="form-th-label">订单类型</label>
                </th>
                <td class="form-td">
                  <select id="form-order-type" class="form-control input-sm" ng-model="gbOrder.order_type" required="required">
                    <option value="0">单品订单</option>
                    <option value="1">多品订单</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th class="form-th">
                  <label for="form-effective" class="form-th-label">生效日期</label>
                </th>
                <td class="form-td">
                  <input id="form-effective" class="form-control input-sm" ng-model="gbOrder.effective" uu-date-picker="uu-date-picker" start-view="3" required="required"/>
                </td>
                <th class="form-th">
                  <label for="form-deadline" class="form-th-label">截止日期</label>
                </th>
                <td class="form-td">
                  <input id="form-deadline" class="form-control input-sm" ng-model="gbOrder.deadline" uu-date-picker="uu-date-picker" required="required"/>
                </td>
              </tr>
              <tr>
                <th class="form-th">
                  <label for="form-customer-code" class="form-th-label">客户编号</label>
                </th>
                <td class="form-td">
                  <input id="form-customer-code" class="form-control input-sm" ng-model="gbOrder.customer_code" type="number" required="required"/>
                </td>
                <th class="form-th">
                  <label for="form-has-invoice" class="form-th-label">是否有发票</label>
                </th>
                <td class="form-td">
                  <select id="form-has-invoice" class="form-control input-sm" ng-model="gbOrder.has_invoice" required="required">
                    <option value="1">有</option>
                    <option value="0">无</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th class="form-th">
                  <label for="form-source" class="form-th-label">订单来源</label>
                </th>
                <td class="form-td">
                  <select id="form-source" class="form-control input-sm" ng-model="gbOrder.source" required="required">
                    <option value="0">网站</option>
                    <option value="1">电话</option>
                  </select>
                </td>
                <th class="form-th">
                  <label for="form-agent-code" class="form-th-label">代理商编号</label>
                </th>
                <td class="form-td">
                  <input id="form-agent-code" class="form-control input-sm" ng-model="gbOrder.agent_code" type="number" required="required"/>
                </td>
              </tr>
              <tr>
                <th class="form-th">
                  <label for="form-coupon-code" class="form-th-label">优惠码</label>
                </th>
                <td class="form-td">
                  <input id="form-coupon-code" class="form-control input-sm" ng-model="gbOrder.coupon_code" type="number"/>
                </td>
                <th class="form-th">
                  <label for="form-discount-amount" class="form-th-label">折扣金额</label>
                </th>
                <td class="form-td">
                  <input id="form-discount-amount" class="form-control input-sm" ng-model="gbOrder.discount_amount" type="number" required="required"/>
                </td>
              </tr>
              <tr>
                <th class="form-th">
                  <label for="form-amount" class="form-th-label">付款金额</label>
                </th>
                <td class="form-td">
                  <input id="form-amount" class="form-control input-sm" ng-model="gbOrder.amount" type="number" required="required"/>
                </td>
                <th class="form-th">
                  <label for="form-customer-name" class="form-th-label">客户姓名</label>
                </th>
                <td class="form-td">
                  <input id="form-customer-name" class="form-control input-sm" ng-model="gbOrder.customer_name" required="required"/>
                </td>
              </tr>
              <tr>
                <th class="form-th">
                  <label for="form-customer-phone" class="form-th-label">客户手机</label>
                </th>
                <td class="form-td">
                  <input id="form-customer-phone" class="form-control input-sm" ng-model="gbOrder.customer_phone"/>
                </td>
                <th class="form-th">
                  <label for="form-customer-addr" class="form-th-label">客户地址</label>
                </th>
                <td class="form-td">
                  <input id="form-customer-addr" class="form-control input-sm" ng-model="gbOrder.customer_addr"/>
                </td>
              </tr>
              <tr>
                <th class="form-th">
                  <label for="form-paid" class="form-th-label">是否付款</label>
                </th>
                <td class="form-td">
                  <select id="form-paid" class="form-control input-sm" ng-model="gbOrder.paid" required="required">
                    <option value="0">付款</option>
                    <option value="1">未付款</option>
                  </select>
                </td>
                <th class="form-th">
                  <label for="form-payment" class="form-th-label">付款方式</label>
                </th>
                <td class="form-td">
                  <select id="form-payment" class="form-control input-sm" ng-model="gbOrder.payment" required="required">
                    <option value="1">银行</option>
                    <option value="2">支付宝</option>
                    <option value="3">货到付款</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th class="form-th">
                  <label for="form-status" class="form-th-label">订单状态</label>
                </th>
                <td class="form-td">
                  <select id="form-status" class="form-control input-sm" ng-model="gbOrder.status" required="required">
                    <option value="1">待审核</option>
                    <option value="2">审核中</option>
                    <option value="3">无效</option>
                    <option value="4">审核通过</option>
                  </select>
                </td>
                <th class="form-th">
                  <label for="form-validity" class="form-th-label">订单有效期</label>
                </th>
                <td class="form-td">
                  <input id="form-validity" class="form-control input-sm" ng-model="gbOrder.validity" type="number" required="required"/>
                </td>
              </tr>
              <tr>
                <th class="form-th">
                  <label for="form-order-time" class="form-th-label">下单时间</label>
                </th>
                <td class="form-td">
                  <input id="form-order-time" class="form-control input-sm" ng-model="gbOrder.order_time" uu-date-picker="uu-date-picker" required="required"/>
                </td>
                <th class="form-th">
                  <label for="form-creator" class="form-th-label">受理人</label>
                </th>
                <td class="form-td">
                  <input id="form-creator" class="form-control input-sm" ng-model="gbOrder.creator" required="required"/>
                </td>
              </tr>
              <tr>
                <th class="form-th">
                  <label for="form-updater" class="form-th-label">更新人</label>
                </th>
                <td class="form-td">
                  <input id="form-updater" class="form-control input-sm" ng-model="gbOrder.updater" required="required"/>
                </td>
                <th class="form-th">
                  <label for="form-contact-count" class="form-th-label">联系次数</label>
                </th>
                <td class="form-td">
                  <input id="form-contact-count" class="form-control input-sm" ng-model="gbOrder.contact_count" type="number" required="required"/>
                </td>
              </tr>
              <tr>
                <th class="form-th">
                  <label for="form-yn" class="form-th-label">失效标识</label>
                </th>
                <td class="form-td">
                  <select id="form-yn" class="form-control input-sm" ng-model="gbOrder.yn" required="required">
                    <option value="0">有效</option>
                    <option value="1">无效</option>
                  </select>
                </td>
              </tr>
            </table>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button ng-click="saveGlobalOrder(gbNeworderForm)" class="btn uu-btn btn-primary">保存</button>
        <button data-dismiss="modal" class="btn uu-btn">取消</button>
      </div>
    </div>
  </div>
</div>
<div id="contact-history" class="modal fade sub-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
        <h4 class="modal-title">联系记录</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <th class="form-th">
                <label for="form-topic" class="form-th-label">主题</label>
              </th>
              <td class="form-td">
                <select id="form-topic" class="form-control input-sm" ng-model="contact.theme">
                  <option value="1">核实订单</option>
                  <option value="2">投诉</option>
                  <option value="3">回访</option>
                  <option value="4">催费</option>
                  <option value="5">促进销售</option>
                </select>
              </td>
            </div>
            <div class="form-group">
              <th class="form-th">
                <label for="form-deal-result" class="form-th-label">处理结果</label>
              </th>
              <td class="form-td">
                <select id="form-deal-result" class="form-control input-sm" ng-model="contact.status">
                  <option value="1">待处理</option>
                  <option value="2">处理中</option>
                  <option value="3">已完成</option>
                </select>
              </td>
            </div>
            <div class="form-group">
              <th class="form-th">
                <label class="form-th-label">联系时间</label>
              </th>
              <td class="form-td">
                <p class="form-control-static" ng-bind="contact.contactTime"></p>
              </td>
            </div>
            <div class="form-group">
              <th class="form-th">
                <label class="form-th-label">负责人</label>
              </th>
              <td class="form-td">
                <p class="form-control-static" ng-bind="currentUser.name"></p>
              </td>
            </div>
            <div class="form-group">
              <th class="form-th">
                <label for="form-phone-status" class="form-th-label">电话状态</label>
              </th>
              <td class="form-td">
                <select id="form-phone-status" class="form-control input-sm" ng-model="contact.phoneStatus">
                  <option value="1">无人接</option>
                  <option value="2">占线</option>
                  <option value="3">接听</option>
                  <option value="4">停机</option>
                  <option value="5">空号</option>
                  <option value="6">错号</option>
                </select>
              </td>
            </div>
            <div class="form-group">
              <th class="form-th">
                <label for="form-complain-type" class="form-th-label">投诉分类</label>
              </th>
              <td class="form-td">
                <select id="form-complain-type" class="form-control input-sm" ng-model="contact.complainType">
                  <option value="31">发票抬头错误</option>
                  <option value="32">未开发票</option>
                  <option value="33">开票时间长</option>
                  <option value="34">发票丢失</option>
                  <option value="35">客服态度不好</option>
                  <option value="36">客服不专业</option>
                  <option value="37">客服电话难打</option>
                  <option value="38">物流慢</option>
                  <option value="39">货物丢失</option>
                  <option value="310">物品破损</option>
                  <option value="311">快递态度</option>
                </select>
              </td>
            </div>
            <div class="form-group">
              <th class="form-th">
                <label for="form-contact-next-time" class="form-th-label">下次回访日期</label>
              </th>
              <td class="form-td">
                <input id="form-contact-next-time" class="form-control input-sm" ng-model="contact.next_time" uu-date-picker="uu-date-picker" format="yyyy-mm-dd hh:ii" min-view="0"/>
              </td>
            </div>
            <div class="form-group">
              <th class="form-th">
                <label for="form-urgency" class="form-th-label">紧急程度</label>
              </th>
              <td class="form-td">
                <select id="form-urgency" class="form-control input-sm" ng-model="contact.level">
                  <option value="0">一般</option>
                  <option value="1">优先</option>
                  <option value="1">紧急</option>
                </select>
              </td>
            </div>
            <div class="form-group">
              <th class="form-th">
                <label for="form-content" class="form-th-label">内容</label>
              </th>
              <td class="form-td">
                <textarea id="form-content" class="form-control" ng-model="contact.content"></textarea>
              </td>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button ng-click="saveContact(contact)" class="btn uu-btn btn-primary">保存</button>
        <button data-dismiss="modal" class="btn uu-btn">取消</button>
      </div>
    </div>
  </div>
</div>
<div id="table-ths" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
        <h4 class="modal-title">更改显示列</h4>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li class="list-group-item checkbox">
            <label>
              <input type="checkbox" ng-model="isAllThsShow" ng-click="toggleCheckAll(&quot;isAllThsShow&quot;, ths)"/>全选
            </label>
          </li>
          <li ng-repeat="th in ths" class="list-group-item checkbox">
            <label>
              <input type="checkbox" ng-model="th.isChecked" ng-click="checkIsAllChecked(&quot;isAllThsShow&quot;, ths, th)"/>{{th.label}}
            </label>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
