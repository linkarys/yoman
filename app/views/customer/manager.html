<div class="info-panel">
	<ul class="list-inline">
		<li uu-info-item label="预约总数" value="{{statistics.preorder}}"></li>
		<li uu-info-item label="成交客户" value="{{statistics.dealed}}"></li>
	</ul>
</div>

<div uu-simple-search placeholder="姓名 / 家长姓名 / 电话进行查询" ng-submit="reloadSearch('customer')" model="searchModel.keyword"></div>

<div ng-if="result.length" class="result">
<!-- 	<div uu-pagination records="result.length" per-page="5" max-pages="4" action="search()" model="searchModel.pagination"></div> -->
	<table class="table table-hover table-condensed ">
		<thead>
			<tr>
				<th>客户编号</th>
				<th>类型</th>
				<th>姓名</th>
				<th>性别</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in result">
				<td>{{item.code}}</td>
				<td>{{item.type}}</td>
				<td>{{item.name}}</td>
				<td>{{item.gender | gender}}</td>
				<td>{{item.email}}</td>
			</tr>
		</tbody>
	</table>
</div>
