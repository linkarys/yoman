
<div class="clearfix">
  <ul class="action-bar">
    <li><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="添加知识" ng-click="newKnowledge(knowlegeForm)"><span class="glyphicon glyphicon-plus"></span></a>
    </li>
    <li><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="" ng-click="globalToggleSearch()"><span class="glyphicon glyphicon-search"></span></a>
    </li>
    <li><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="过滤条件" class="dropdown-toggle"><span class="glyphicon glyphicon-filter"></span></a>
      <ul role="menu" class="dropdown-menu">
        <li><a href="">本月处理订单</a></li>
        <li><a href="">当日处理订单</a></li>
        <li><a href="">当日未处理订单</a></li>
        <li><a href="">当日完结订单</a></li>
        <li><a href="">预约客户订单</a></li>
      </ul>
    </li>
  </ul>
  <ul class="action-bar pull-right">
    <li><a href="" ui-sref="root.utils.message" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="站内提醒"><span class="glyphicon glyphicon-comment"></span></a>
    </li>
    <li><a href="" ui-sref="root.utils.batchmsg" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="群发信息"><span class="glyphicon glyphicon-envelope"></span></a>
    </li>
  </ul>
</div>
<div class="article-header-search">
  <form role="form" class="form-inline">
    <div class="form-group">
      <select ng-model="searchModel.filter" ng-options="filter.value as filter.name for filter in filters" class="form-control input-sm"></select>
      <select ng-model="searchModel.subfilter" ng-options="filter.value as filter.name for filter in subfilters" class="form-control input-sm"></select>
      <input ng-model="searchModel.keyword" class="form-control input-sm"/>
    </div>
    <div class="btn uu-btn"><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="查询"><span class="glyphicon glyphicon-search"></span></a>
    </div>
  </form>
</div>
<div class="article-header-operate">
  <ul class="list-inline">
    <li><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="删除"><span class="glyphicon glyphicon-trash"></span></a>
    </li>
    <li><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="添加知识" ng-click="newKnowledge(knowlegeForm)"><span class="glyphicon glyphicon-file"></span></a>
    </li>
    <li><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="知识工具"><span class="glyphicon glyphicon-wrench"></span></a>
    </li>
  </ul>
</div>
<table ng-show="knowledges" class="uu-table">
  <thead>
    <tr ng-dblclick="chooseTh('table-cols')">
      <th>
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="isAllChecked" ng-init="isAllChecked=false" ng-click="toggleCheckAll(&quot;isAllChecked&quot;, knowledges)"/>全选
          </label>
        </div>
      </th>
      <th ng-repeat="th in ths" ng-show="th.isChecked" ng-class="{&quot;sort&quot;: th.sortable}" uu-sort="th.sortable" sort-name="th.name" action="sortBy(name, type)">{{th.label}}<a href="" ng-if="th.filters" data-toggle="dropdown"><span class="glyphicon glyphicon-filter"></span></a>
        <ul ng-if="th.filters" role="menu" class="dropdown-menu">
          <li ng-repeat="filter in th.filters"><a href="" ng-bind="filter"></a></li>
        </ul>
      </th>
      <th>工具</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="knowledge in knowledges">
      <td>
        <input type="checkbox" ng-model="knowledge.isChecked" ng-click="checkIsAllChecked(&quot;isAllChecked&quot;, knowledges, knowledge)"/>
      </td>
      <td ng-bind="knowledge.subject" ng-show="ths[0].isChecked"></td>
      <td ng-show="ths[1].isChecked"><a href="" ng-click="showknowledge(knowledge)" ng-bind="knowledge.content" class="jslink"></a>
      </td>
      <td ng-bind="knowledge.author" ng-show="ths[2].isChecked"></td>
      <td ng-bind="knowledge.category" ng-show="ths[3].isChecked"></td>
      <td ng-bind="knowledge.pv" ng-show="ths[4].isChecked"></td>
      <td ng-bind="knowledge.updateTime" ng-show="ths[5].isChecked"></td>
      <td><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="编辑" ng-click="showknowledge(knowledge)"><span class="glyphicon glyphicon-pencil">&nbsp;</span></a><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="查看"><span class="glyphicon glyphicon-search"></span></a>
      </td>
    </tr>
  </tbody>
</table>
<uu-pagination records="knowledges.meta.recordsCount" per-page="{{knowledges.meta.pageSize}}" page="knowledges.meta.pageNo" model="searchModel" action="getKnowlegeList()"></uu-pagination>
<div id="knowlege-form" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
        <h4 class="modal-title">添加知识</h4>
      </div>
      <div class="modal-body">
        <form name="knowlegeForm" ovalidate="ovalidate" ng-class="{sumitted: knowlegeForm.$sumitted}" class="form-horizontal">
          <div class="form-group">
            <label for="form-subject" class="control-label col-xs-3">主题</label>
            <div class="col-xs-7">
              <input id="form-subject" class="form-control input-sm" ng-model="knowlege.subject" required="required"/>
            </div>
          </div>
          <div class="form-group">
            <label for="form-responsor" class="control-label col-xs-3">内容</label>
            <div class="col-xs-7">
              <textarea id="form-responsor" class="form-control" ng-model="knowlege.content" required="required"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button ng-click="saveKnowledge(knowlegeForm)" class="btn uu-btn btn-primary">保存</button>
        <button data-dismiss="modal" class="btn uu-btn">取消</button>
      </div>
    </div>
  </div>
</div>
<div id="table-ths" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
        <h4 class="modal-title">更改显示列</h4>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li class="list-group-item checkbox">
            <label>
              <input type="checkbox" ng-model="isAllThsShow" ng-click="toggleCheckAll(&quot;isAllThsShow&quot;, ths)"/>全选
            </label>
          </li>
          <li ng-repeat="th in ths" class="list-group-item checkbox">
            <label>
              <input type="checkbox" ng-model="th.isChecked" ng-click="checkIsAllChecked(&quot;isAllThsShow&quot;, ths, th)"/>{{th.label}}
            </label>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
