
<div class="clearfix">
  <ul class="action-bar">
    <li><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="新建"><span class="glyphicon glyphicon-plus"></span></a>
      <ul role="menu" class="dropdown-menu">
        <li><a href="" ng-click="globalNewOrder()" class="jslink">新建订单</a>
        </li>
        <li><a href="" ng-click="globalNewTicket()" class="jslink">新建工单</a>
        </li>
      </ul>
    </li>
    <li><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="" ng-click="globalToggleSearch()"><span class="glyphicon glyphicon-search"></span></a>
    </li>
    <li><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="过滤条件" class="dropdown-toggle"><span class="glyphicon glyphicon-filter"></span></a>
      <ul role="menu" class="dropdown-menu">
        <li><a href="">本月处理订单</a></li>
        <li><a href="">当日处理订单</a></li>
        <li><a href="">当日未处理订单</a></li>
        <li><a href="">当日完结订单</a></li>
        <li><a href="">预约客户订单</a></li>
      </ul>
    </li>
  </ul>
  <ul class="action-bar pull-right">
    <li><a href="" ui-sref="root.utils.message" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="站内提醒"><span class="glyphicon glyphicon-comment"></span></a>
    </li>
    <li><a href="" ui-sref="root.utils.batchmsg" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="群发信息"><span class="glyphicon glyphicon-envelope"></span></a>
    </li>
  </ul>
</div>
<table class="uu-table">
  <thead>
    <tr ng-dblclick="chooseTh('table-cols')">
      <th ng-repeat="th in ths" ng-show="th.isChecked" ng-class="{&quot;sort&quot;: th.sortable}" uu-sort="th.sortable" sort-name="th.name" action="sortBy(name, type)">{{th.label}}<a href="" ng-if="th.filters" data-toggle="dropdown"><span class="glyphicon glyphicon-filter"></span></a>
        <ul ng-if="th.filters" role="menu" class="dropdown-menu">
          <li ng-repeat="filter in th.filters"><a href="" ng-bind="filter"></a></li>
        </ul>
      </th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="product in products">
      <td ng-bind="product.type" ng-show="ths[0].isChecked"></td>
      <td ng-bind="product.name" ng-show="ths[1].isChecked"></td>
      <td ng-bind="product.content" ng-show="ths[2].isChecked"></td>
      <td ng-bind="product.sku" ng-show="ths[3].isChecked"></td>
      <td ng-bind="product.minSKU" ng-show="ths[4].isChecked"></td>
      <td ng-bind="product.SN" ng-show="ths[5].isChecked"></td>
      <td ng-bind="product.location" ng-show="ths[6].isChecked"></td>
      <td><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="调库" ng-click="getProducts(product)"><span class="glyphicon glyphicon-earphone">&nbsp;</span></a><a href="" uu-tooltip="uu-tooltip" data-placement="top" data-toggle="dropdown" title="补库" ng-click="fillProducts(product)"><span class="glyphicon glyphicon-compressed"></span></a>
      </td>
    </tr>
  </tbody>
</table>
<div id="order-details" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
        <h4 ng-bind="order.topic" class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <fieldset>
            <legend>基本信息</legend>
            <div class="form-group col-xs-6">
              <label class="control-label col-xs-3">主题</label>
              <div class="col-xs-7">
                <p ng-bind="order.topic" class="form-control-static"></p>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label for="form-order" class="control-label col-xs-3">出货仓库</label>
              <div class="col-xs-7">
                <input id="form-order" ng-model="order.order" class="form-control input-sm"/>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label for="form-sex" class="control-label col-xs-3">入货仓库</label>
              <div class="col-xs-7">
                <select id="form-sex" ng-model="order.gender" class="form-control input-sm">
                </select>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label for="form-good" class="control-label col-xs-3">调拨日期</label>
              <div class="col-xs-7">
                <input id="form-good" ng-model="order.good" uu-date-picker="" class="form-control input-sm"/>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label for="form-telphone" class="control-label col-xs-3">产品名称</label>
              <div class="col-xs-7">
                <select id="form-telphone" ng-model="order.telphone" class="form-control input-sm">
                  <option value="0">产品1</option>
                  <option value="1">产品2</option>
                  <option value="2">产品3</option>
                </select>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label for="form-startDate" class="control-label col-xs-3">产品数量</label>
              <div class="col-xs-7">
                <input id="form-startDate" ng-model="order.startDate" class="form-control input-sm"/>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label class="control-label col-xs-3">创建人</label>
              <div class="col-xs-7">
                <p ng-bind="order.childName" class="form-control-static"></p>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label class="control-label col-xs-3">创建时间</label>
              <div class="col-xs-7">
                <p ng-bind="order.createTime" class="form-control-static"></p>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label class="control-label col-xs-3">修改时间</label>
              <div class="col-xs-7">
                <p ng-bind="order.updatedTime" class="form-control-static"></p>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label for="form-payway" class="control-label col-xs-3">审批人</label>
              <div class="col-xs-7">
                <input id="form-payway" ng-model="order.payway" class="form-control input-sm"/>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label for="form-status" class="control-label col-xs-3">状态</label>
              <div class="col-xs-7">
                <select id="form-status" ng-model="order.status" class="form-control input-sm">
                  <option value="0" ng-if="order.topic==='调库'">未调拨</option>
                  <option value="1" ng-if="order.topic==='调库'">已调拨</option>
                  <option value="2" ng-if="order.topic==='补库'">未补仓</option>
                  <option value="3" ng-if="order.topic==='补库'">已补仓</option>
                </select>
              </div>
            </div>
            <div class="form-group col-xs-6">
              <label for="form-pay-status" class="control-label col-xs-3">审批状态</label>
              <div class="col-xs-7">
                <select id="form-pay-status" ng-model="order.payStatus" class="form-control input-sm">
                  <option value="0">待审批</option>
                  <option value="1">审批通过</option>
                </select>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button ng-click="save()" class="btn uu-btn btn-primary">保存</button>
        <button data-dismiss="modal" class="btn uu-btn">取消</button>
      </div>
    </div>
  </div>
</div>
