<div class="info-panel">
	<ul class="list-inline">
		<li uu-info-item label="今日销售额" value="{{statistics.sales_today}}"></li>
		<li uu-info-item label="历史销售总额" value="{{statistics.sales_history}}"></li>
		<li uu-info-item label="今日新增保证金总额" value="{{statistics.sales_added}}"></li>
		<li uu-info-item label="应缴保证金总额" value="{{statistics.sales_should}}"></li>
	</ul>
	<ul class="list-inline">
		<li uu-info-item label="保证金差额" value="{{statistics.sales_balance}}"></li>
	</ul>
</div>

<form class="form form-horizontal form-small search-form" role="form" ng-submit="search('rebate')">
	<fieldset>
		<div class="col-xs-10">
			<div class="form-group">
				<label class="col-xs-4 control-label" for="f-dateFrom">时间区间: </label>
				<div class="col-xs-3">
					<input type="text" uu-date-picker name="dateFrom" placeholder="起始时间" ng-model="searchModel.dateFrom" class="form-control input-small date" id="f-dateFrom">
				</div>
				<label class="f-label-strike" for="f-dateTo"> - </label>
				<div class="col-xs-3">
					<input type="text" uu-date-picker name="dateTo" placeholder="结束时间" ng-model="searchModel.dateTo" class="form-control input-small date" id="f-dateTo">
				</div>
				<div class="col-xs-1">
					<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
				</div>
			</div>
		</div>
	</fieldset>
	<div class="col-xs-2 pull-right">
		<ul class="list-inline batch-btn-group ">
			<li><a href="">修改</a></li>
			<li class="split-pipe">|</li>
			<li><a href="">导出</a></li>
		</ul>
	</div>
</form>

<div class="result">
	<table class="table table-hover table-condensed ">
		<thead>
			<tr>
				<th>代理商编号</th>
				<th>本月返款</th>
				<th>返款明细</th>
				<th>返款途径及账户信息</th>
				<th>累计返款</th>
				<th>备注</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in result">
				<td>{{item.agent_code}}</td>
				<td>{{item.quidco_amount}}</td>
				<td>{{item.quidco_detail}}</td>
				<td>{{item.quidco_desc}}</td>
				<td>{{item.accu_quidco_amount}}</td>
				<td>{{item.remark}}</td>
			</tr>
		</tbody>
	</table>
</div>
